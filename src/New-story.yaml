            line: 十幾年前發生了一件事情，疫情的擴散導致領導著組織的『沒有人』，找了激進派來處理這件事，但是找激進派談就並須要討論到技術轉移的事了...本來都處理的差不多了，打算以『如果民主國家犧牲自身的利益來捍衛民主以及人權，就把技術轉移給民主國家』，但是之後西方的民主大國總是沒有實際的作為以及迴避主議題的方式，讓組織內的2派對此都非常的反感，也趁著因為處理這些事情在急救的『沒有人』的空檔，私下做了一些事情，然後之後脫離危險期的『沒有人』才注意到這些問題後，就要把這問題解決，但是因為『沒有人』在要處裡時，接受到了來自民主國家內一家科技巨頭帶有諷刺意味的信件，這使得『沒有人』無法對民主國家釋出善意
          - name: $player
            line: 我不太清楚你說的，首先你怎麼知道組織的這麼多事情？還有技術轉移是什麼？以及為什麼一封信可以使『沒有人』無法釋出善意？
          - name: Κανείς δεν είναι σκοτεινός
            line: 因為你想想看作為一個領導者要求自己的下屬對於諷刺自己的人釋出善意，這會讓2派的人認為它過於軟弱，而這之後它還能穩定住整個組織嘛？
          - name: Κανείς δεν είναι σκοτεινός
            line: 我曾經是組織內部的底層成員，這些是把我拉進來的核心成員跟我聊天時談到的...那時他是這麼說的…
          - name: ？
            line: 原本2個派系都是在民主這一邊的，但是原本主要負責技術的激進派，發現這些技術不斷的外流到專制國家，而最大的民主國家為了要鞏固自己的地位，反而沒把部份技術與其他的民主國家分享，而同時又因為專制國家的滲透導致那些部份技術反而流向專制國家，主要是這個原因才使激進派要與專制體系合作
