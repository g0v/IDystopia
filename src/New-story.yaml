    description: ....
    steps:
      step-1:
        title: 遊戲玩法
        description: ...
        dialog:
          - name: 玩法教學
            line: 電腦版：用方向鍵移動，按 ENTER 觸發對話<br>手機版：用螢幕上的搖桿移動，點擊搖桿觸發對話
