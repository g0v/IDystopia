          - name: Κανείς δεν είναι σκοτεινός
            line: 他是一個非常神秘的人，從表面上看起來它就像是一個普通的人，就跟大部分的人一樣，普通的學歷，也沒有特別的經歷，甚至讓人覺的有點自大，看似沒有任何的祕密的人。但是實際上在真正了解到它那些沒有說出來的事情之後，我才了解到他是一個特別低調而且強大的人呢...那些表面上的樣子移植都是用來隱藏自己的方式，非常的特別，用高調的外表來讓別人放鬆而不去關注它不小心漏掉的疑點
          - name: $player
