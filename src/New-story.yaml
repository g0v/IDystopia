          - name: Κανείς δεν είναι σκοτεινός
            line: 所以這些被幫助的國家基本上不知道自己被幫助了...反而會認為這一切都是自己的功勞嘛？
          - name: ？
            line: 這是用這方法的最大的缺點，但是為了隱藏組織的訊息只能用這方法
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是組織會幫助民主國家不是因為支持民主的制度嘛？就因為技術流向專制國家就轉為幫助專制國家也不太可能吧...只要持續的將技術轉給民主國家即便只有一個也可以抑制住專制國家吧？
          - name: ？
            line: 這個問題就要說道上個文明了，組織會在民主這一方最主要的原因就是因為前面幾個文明都是因為專制體系導致技術無法發展逼不得已才用一場自然災害將一切重新來過，而過去被毀滅的文明都有留下他們的痕跡，大都是故事，但是不僅僅故事，還有他們所掌握得的技術，也傳下來了，而這一些技術有一部分是寫在3本書裡，而這3本書就在東方那一個獨裁的大國，技術發展到了一定的程度會與書產生連結，而這會使東方的獨裁大國可以快速的發展到過去那些文明的技術水準
          - name: Κανείς δεν είναι σκοτεινός
            line: 那又無何，只要在轉移更高的技術給民主國家不就好了嗎？
          - name: ？
            line: 如果還有更高的技術還需要用一場災害來摧毀嘛？
          - name: ？
            line: 還有一個原因是獨裁國家的滲透能力是非常強的，激進派有做出一份關於獨裁國家滲透的方式的報告給『沒有人』看，它看了之後便開始對選擇民主這一方猶豫了
          - name: Κανείς δεν είναι σκοτεινός
            line: 會用什方式滲透呢？
          - name: ？
            line: 我不知道，因為我看不到裡面的內容，不過就我了解，不僅僅只是滲透的問題而已，還有民主國家為了利益而不堅守人權及民主的問題，以及科技巨頭為了自身利益私底下談的協議，最後『沒有人』只做出一個決定
          - name: 沒有人
            line: 在這個轉捩點我覺的要讓人來決定自己的未來，要是沒有一個民主國家願意為了人權，民主，自由而拋棄自身的利益，那就盡全力將技術交給專制國家不僅僅只是如此還要讓專制國家來制定遊戲規則，但是只要有一個國家願意為民主犧牲自己的利益，那就讓那個國家成為新的霸權以及制定規則
          - name: Κανείς δεν είναι σκοτεινός
            line: 就因為一份報告，就做出這決定嘛？
          - name: ？
            line: 不只一份，這有很多的因素，這問題其實從它上任就開始有了，只是...
          - name: Κανείς δεν είναι σκοτεινός
            line: 那保守派對這決定沒有意見嘛？
          - name: ？
            line: 基本上是有意見的，要領導組織是要2派的所有人都同意才能當上的，所以『沒有人』所做出的決策都是他說得算
          - name: Κανείς δεν είναι σκοτεινός
            line: 那之前因為證書的事，無法釋出善意是怎麼回事…?
          - name: ？
            line: 就它不爽所以不想幫而已…
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼會選它來領導組織的……?
          - name: ？
            line: 組織的領導者在出生前就會先篩選出一部分的人，而且這個人只會在特定的世代，準確來說是那一個世代會出現比較多有資質的人，所以通常只會在那個世代能出現適合的人
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以是會先篩選出一些有資質的人，最後是怎麼選出適合的人？
          - name: ？
            line: 最後選出來的人要能夠讓兩個派系承認才行
          - name: Κανείς δεν είναι σκοτεινός
            line: 那是怎麼篩選的？
          - name: ？
            line: 第一步會先從所有人中挑選出有資質的人，然後會大概推出這些人在它所在的國家的文化以及所在的環境會出現什麼性格，然後再去預測說在面對一些經歷時能不能撐的過去
          - name: Κανείς δεν είναι σκοτεινός
            line: 那需要那一些條件
          - name: ？
            line: 簡單來說最重要的是要有堅強的內心，基本上就是可以為了自身的原則拋棄自己的利益
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什需要這些條件？
          - name: ？
            line: 因為對於組織來說如果領導者會為了自身的利益為主的話，會導致其他國家可以通過這些方式來控制組織這會使這世界失去平衡，甚至使組織衰落…
          - name: ？
            line: 再來就是組織也有要處裡的問題以及要面對的對手，對組織來說不干涉這世界的原有很多種，但是過去有一個主要的原因就是在失去領導者的情況下使組織要投入大部分的資源來應對主要的問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 那怎麼不選出新的領導者？
          - name: ？
            line:  選一個新的領導者不是解決問題的辦法，選一個不適任的反而會使情況更遭，所以基本上前一任的領導者都會先把中間的過渡階段安排好，等到有能做到一定程度的人出現才會傳下去
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以『沒有人』有到達那種程度嘛？
          - name: ？
            line: 『沒有人』有達到那種程度，但是它比較特別一點
          - name: Κανείς δεν είναι σκοτεινός
            line: 比較特別？
          - name: ？
            line: 這要說到當初在那一個世代，『沒有人』是到最後一年才推算出來的，在它之前有通過的篩選的都在出生後在歷練中投降的，不然就是放棄的
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是在篩選時就會加入歷練的因素嗎？怎麼還是會有失敗出現
          - name: ？
            line: 因為實際上的變數太多了，但是如果不篩選的話會培養出破壞整個社會的
  人出現，所以篩選只是確定這些有資質的人在經過歷練後會對整個社會做出不好的事情
          - name: ？
            line: 而『沒有人』特別的是在於，它的資質是特別好的那種
          - name: Κανείς δεν είναι σκοτεινός
            line: 特別好？
          - name: ？
            line: 好到＊＊＊＊＊＊＊＊＊的那種
          - name: Κανείς δεν είναι σκοτεινός
            line: 你說好到什麼？我沒聽清楚
          - name: ？
            line: 沒什麼...反正最後『沒有人』還是通過了試煉，只是有出現了不少的變數，第一個變數就是他的資質比一般的高在他的基因中是非常低的機率才會發生的事情，所以當時篩選時是以一般的情況去推論的，這就導致在他出生時給它身上加上的束縛無法完全壓制住他
          - name: Κανείς δεν είναι σκοτεινός
            line: 束縛？
          - name: ？
            line: 因為要防止組織未來的領導者不會被政府先給控制住，所以在出生時，會用一些手段讓其他人不會關注到它，比較常用的方式就是用身體的一些問題來使這個人無法發揮出他的天賦
          - name: ？
            line: 但是當時因為沒算到『沒有人』會是那個非常小機率的存在，所以在它出生後沒完全壓制住的力量一直累積直到它滿月的那天，爆發了出來，原本是要以『沒有人』為中心釋放的，是因為在滿月前組織發現這個問題，所以把它爆發的原點給轉移了，而也因此為了防止災害會一直發生所以組織用了一個儀器，只是這個儀器是有地理上的限制的
          - name: Κανείς δεν είναι σκοτεινός
            line: 什麼地理上的限制
          - name: ？
            line: 意思就是只有在一定的範圍內有效果，可是即使這樣還是無法壓制至它，也就因為這樣組織只能從它身邊的下手，就是讓它身邊的人忽略掉它所展現出來的實力
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』的實力？
          - name: ？
            line: 早在『沒有人』小時候就已經跳了2級在學東西了，主要的科目是數學，只是沒有名目上的跳級，只是實質上在學高同齡人2個階段的知識
          - name: Κανείς δεν είναι σκοτεινός
            line: 跳2級而已有很強嘛...？
          - name: ？
            line: 跳2級是查的到的...實際上已經跳到大學的程度了…
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是沒有名目，怎麼還查的到...?
          - name: ？
            line: 用問的或許問的到，不過現在基本上問不出來，畢竟過很久了嘛
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是它這麼厲害成績因該很好吧？
          - name: ？
            line: 沒有...它因為家族的因素，導致它對學歷跟成績非常反感…
          - name: Κανείς δεν είναι σκοτεινός
            line: 什麼家族的因素？
          - name: ？
            line: 在『沒有人』小時候，表現優異，在別人眼中似乎都是裡所當然的，別人表現好，會被稱讚會有獎勵，而『沒有人』什麼都沒有，因為它的家族那些優秀的表現，就像是標籤一樣，成為了他的陰影，這使『沒有人』不去表現出好的一面，它把成績控制在中下為的只是想告訴其他人自己跟大家一樣普通，沒有特別的好，一樣會做的不好，但是這就使『沒有人』的家長很強硬的手段去逼沒有人做到，有點恨鐵不成剛的感覺，只是『沒有人』確實可以做到那些要求，但是他的家長用錯了方法，以『沒有人』的個性，對它強硬它只會更加強硬而已...那時『沒有人』基本上沒有零用錢也沒有新的玩具...所以『沒有人』就自己做個小生意然後自己買玩具，不然就自己做，其實雖然這方式用錯了，但是因為『沒有人』的個性一定程度上反而讓他的實力便更強了，像之前『沒有人』就因為電腦被拆解，就看書自覺硬體相關的知識然後把電腦重新修好繼續玩，而且『沒有人』從小就被灌輸電腦上很多都是騙人的，讓它只能從書本中去學習知識，這就導致他的知識體系很完整，底打的也很好，所以不能用『沒有人』的表象來去看待它…
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以『沒有人』的表面不是真實的嘛？
          - name: ？
            line: 是真的，只是那些並不是全部，而且佔他的實力不到1%，之所以會這樣，其實跟組織是有關係的，『沒有人一直以來都被要求要隱藏自己的實力，再來對『沒有人』來說，秀肌肉比起隱藏實力容易多了，要秀肌肉，只要一個Demo不然直接展現出來就好，但是隱藏要難的多尤其是已經展現出來的東西要讓別人不相信，這根本不可能
          - name: Κανείς δεν είναι σκοτεινός
            line: 被要求？『沒有人』不是最大的嘛？還是在它上面還有人？
          - name: ？
            line: 在『沒有人』上面就沒人了，但是隱藏實力『沒有人』本身也是認同的，因為『沒有人』其實幫組織發明出了不少的東西，這些東西對這世界的影響都是非常巨大的，『沒有人』從小就被教育要低調，還有絕對不能讓別人知道自己的實力，你想想看『沒有人』的天賦可以瞞過有人，但唯獨瞞不住他的父母
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以它的父母一直以來都知道這件事，但是卻要將『沒有人』隱藏起來？
          - name: ？
            line: 你想想看，當你知道你的小孩在未來會是各國爭奪的人，會希望往那個方向走嘛？他的父母只希望『沒有人』能夠普通的活著而已，所以不希望『沒有人』捲入各國的紛爭，亦或是被當權者利用，他們明白這世界的黑暗，他們之所以隱藏『沒有人』只是希望自己的孩子，可以不去面對人心的黑暗，為了隱藏『沒有人』甚至幫它把路都安排好了
          - name: Κανείς δεν είναι σκοτεινός
            line: 但是它們有想過『沒有人』的感受嘛？
          - name: ？
            line: 對阿，就像眾多的父母一樣都以為自己為了自己的小孩做了最好的選擇，但是事實基本上是相反的，『沒有人』每過一段時間就會夢到一個場景，看者眼前的一切，而自己卻無能為力，這種無能為力不是那種真的沒有辦法反抗的那種，而是心中明明很清楚的知道自己可以做到可以阻止眼前的一切但是，卻沒有做，而等到事情發生已經無法挽回了，所以對於『沒有人』來說，實力是會去追求的，為的只是要守護身邊的一切事物，而隱藏實力它也認同，為的是保護自己，不過走別人安排的道路『沒有人』是反對的，它之前為了不被安排，甚至不惜離家，自己生活了幾年了房租，學費，生活費全都自己賺，一直到最近才回去
          - name: ？
            line: 不過雖然他有很高的天賦，但是實際上它所承受的痛苦以及壓力也是非常大的，甚至超越了組織所安排的歷練
          - name: Κανείς δεν είναι σκοτεινός
            line: 那『沒有人』承受了什麼痛苦？
          - name: ？
            line: 這要說到那個束縛，那個束縛簡單來說就是『沒有人』身體的一系列的問題，在它小時候有時是呼吸不到空氣的，這讓它必須要非常用力的呼吸，但是他的老師發現然後告知家長懷疑『沒有人』可能有氣喘時，實際的情況並沒有帶『沒有人』去看醫生，反而說『沒有人』是裝的，這是『沒有人』內心黑暗的啟點...當它呼吸不到空氣痛苦到想自殺時，他的內心產生了黑暗的那一面，也因此在最後的關頭它掌握了上個文明所流傳下來的一個技術，才讓它解決呼吸的問題
				  - name: Κανείς δεν είναι σκοτεινός
				    line: 上個文明的什麼技術？
			  	- name: ？
			  	  line: 記載在那三本書裡，只是這技術沒幾個人知道，『沒有人』會知道是因為，他的國家與隔壁的專制大國有著相同的文化，也是同一個民族，只是體制上的差異，所以自然是有接觸到一部分，再來就是它本身的天賦以及求生意志所造成的
				  - name: Κανείς δεν είναι σκοτεινός
				    line: 他不是想自殺嘛？怎麼又有求生意志
			  	- name: ？
		  		  line: 本來是要自殺的，只是『沒有人』的內心產生了黑暗的那一面，讓它想活下去，而黑暗的那一面是第二個變數
			  	- name: ？
			  	  line: 但是這只是其中的一件而已，它本身沒有氣喘的問題，真正的問題是另一個，簡單來說就是腦部缺氧，但是腦部缺氧不是原因而是結果，真正的因素是它心臟造血量不足，心跳過快導致缺氧，而腦部缺氧會導致『沒有人』精神不濟，還有健忘，原先組織認為這樣就可以限制住『沒有人』的發展，結果還是無法
	  			- name: Κανείς δεν είναι σκοτεινός
		  		  line: 還是無法？記憶力都不好了還能怎麼學習？
		  		- name: ？
				    line: 舉例來說，就是一般人考試要背一堆公式，而『沒有人』是用一個公式推出解答，但是這也會有問題，就是有些科目它就沒辦法，例如：英文這些要靠記憶力的它就不行
				  - name: ？
				    line: 而沒有人的學習力其實是因為它身體的因素，『沒有人』因為它身體的各種問題，導致它需要進入心流的狀態來緩解這些痛楚
				  - name: Κανείς δεν είναι σκοτεινός
				    line: 心流？
				  - name: ？
				    line: 其實心流是有分層次的，這是一種雙面刃，一般人大概到達中層，但是心流是有底層的，只是最底層很危險，所以一般來說要進入那狀態門檻很高，最底層是會一路消耗掉自身的能量直到耗盡為止，所以非常危險
			  	- name: ？
			  	  line: 『沒有人』本身也有不少的缺點，只是有很多的缺點對於『沒有人』來說都有解法了
			  	- name: Κανείς δεν είναι σκοτεινός	
				    line: 還有什麼缺點？
				  - name: ？
				    line: 基本上搜尋他的生日跟星座就可以找到了...『沒有人』還有一個難題就是夢境，真實到分不清現實的夢境，以及靠意志從夢境回到現實的能力，他的夢境可以感受到觸覺，而且有預知未來的能力
				  - name: 
				    line: 預知未來的能力？
				  - name: ？
				    line: 這不能細講，這原理跟創造真正的元宇宙的理論有關，不過那能力其實沒用處，通常要發生才知道...因為『沒有人』做的夢很多，而且這能力也不是『沒有人』才有…
			  	- name: Κανείς δεν είναι σκοτεινός
			  	  line: 那元宇宙勒？
			  	- name: ？
			  	  line: 元宇宙阿...實際上我們這的名子不叫元宇宙，只是這樣講感覺比較親近一點，不過那個技術會扯到很多的事情，來討論別的問題好了…只能說現在的元宇宙頂多就是個話題而已離奇異點遠多了...不過那個科技巨頭真正想搞的事情，未來會是個大麻煩…
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 大嘛煩是什麼意思？
				  - name: ？
				    line: 就是類似結構性的問題，只是會更複雜，更難處裡而已
				  - name: Κανείς δεν είναι σκοτεινός
				    line: 那『沒有人』這樣情緒化是件好是嗎？
				  - name: ？
				    line: 情緒化？你是說我前面說它因為不爽不想幫的事嘛？
		  		- name: Κανείς δεν είναι σκοτεινός
			  	  line: 是啊…
			  	- name: ？
			  	  line: 從表面上看確實會覺的『沒有人』過於情緒化，但是實際上的原因不是為他的情感的問題，他是不會因為情感而做出決策的，更多的是用情感來掩飾真正的原因，目的只是不想去解釋而已
	  			- name: Κανείς δεν είναι σκοτεινός
		  		  line: 所以它無法向西方民主大國釋出善意是有別的因素嘛？
			  	- name: ？
			  	  line: 有很多的因素，『沒有人』可以幫助西方的民主大國解決兩極分化，疫情，氣候變遷等等之類的問題，只是他們需要先達成一些條件才行，對於『沒有人』來說，它所面對的問題就只是技術要轉移給民主還是專制的國家，原本激進派選擇的是東方專制的大國，實際上看整體的情況這件事是都準備好了在最後被『沒有人』停下來的
		  		- name: Κανείς δεν είναι σκοτεινός
			  	  line: 準備好？要準備什麼呢？
			  	- name: ？
				    line: 新的技術代表的會有新的工作機會，所以用數位化空出人力是必須的，你看東方專制的大國他的數位化的程度就知道了吧，這件事已經都準備好了，是到最後才被『沒有人』擋下來的
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 所以『沒有人』到最後一個時候才知道這件事嘛？
		  		- name: ？
			  	  line: 它因該早就知道了，而且條件可能都談好了...只是因為疫情所以才會擋住的
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 這件事跟疫情有什麼關係？
		  		- name: ？
			  	  line: 疫情還沒擴散到全世界的時候『沒有人』有要求東方專制大國不要把疫情擴散出去，但是對方沒做這件事，這是當時的一開始的原因，之後擴散了組織基本上先將致死率降低了，對於組織內部來說做到這部份就夠了，因為不會構成威脅，甚至解藥都已經有了不是只有輕症，這解藥是重症都有用的，就在那三本書記載的很基本的配方，重點是這件事讓『沒有人』認為那個國家不能信任，所以它擋下來想把技術轉移給西方的民主國家
		  		- name: ？
			  	  line: 但是激進派選擇東方這個專制國家本身就是不太對勁的事情，因為激進派過去是站在西方民主制度這邊的，它做這件事情也有很多的原因詳細大概就激進派的人跟『沒有人』清楚的吧
		  		- name: ？
			  	  line: 不過原因大概是西方的制度上有一個很嚴重的問題，在組織內部有推論東方這個專制政權與西方民主國家對決的結果，基本上都是東方專制的國家勝利
	  			- name: Κανείς δεν είναι σκοτεινός
				    line: 東方的專制國家！！？
		  		- name: ？
			  	  line: 很意外吧，現在就軍事實力上確實是西方會領先，但是西方最後是在經濟層面輸掉的，軍事實力在強，不敢打這肌肉就沒有實質的用處，而西方問題就是政府無法處裡企業所以當它對東方專制國家進行經濟制裁時，無法打擊到它，而西方這些商人又會為了自身的利益背叛自己的國家，結果到後面就是打不贏
		  		- name: ？
			  	  line: 但是並不是沒有機會贏，有一種情況可以在不引發軍事衝突的情況下，打贏，就是西方民主國家的政府要先處裡自己國家內部的企業在用經濟手段就有贏得機會，而這就是西方的問題，就是政府無法管控住企業，東方的問題是民眾無法輕易推翻不適任的政府，基本上這問題解決激進派就可能會回去選擇西方了
			  	- name: Κανείς δεν είναι σκοτεινός
			  	  line: 那『沒有人』不會被情緒影響，是代表它沒有情感嘛？
			  	- name: ？
				    line: 不是，感情是沒有人非常重要的東西，它對於自己的國家以及民族都有一部分的情感，就像在這次的疫情中，沒有人以一度被一直支持自己國家的鄰國給感動到，就要激進派去緩解那個國家的疫情，而這件事一直是有爭議的，因為這說穿了就是有如奇蹟一般的忽然就消失一樣，他自己之前就幫自己的國家搞個防疫奇蹟，就一直有爭議說這會讓組織被暴露出來，不過沒有人都說不會發生這件事，因為一堆政客會去搶這些功勞...而事實也是如此，前幾個月的時候沒有人因為一直幫自己的國家維持所謂的奇蹟身體就撐不住了，那時的它還以為給政府一年的時間，宣傳一堆超前部屬，修養幾個月因該不會怎樣，結果就...…
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 沒有人的身體怎麼會撐不住？
			  	- name: ？
				    line: 這有很多的因素，幫自己的國家防疫只是最後一根稻草而已，不過對於沒有人因為情感而做出的事基本上組織內部是有另一套說法的
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 什麼另一套說法？
		  		- name: ？
			  	  line: 就像它下令幫鄰國一樣，有另一種說法是說沒有人是在確保激進派是他的話的，因為激進派跟他的理念是不同的，但是即使理念不同沒有人的階級還是在它之上阿，所以沒有人用命令的方式激進派還是要照做的，如果不做得話沒有人就可以認定激進派打算叛亂就可以直接用強硬的方式處裡，像它處裡幫自己國家的事也有說法是說沒有人是要處裡它本身的問題才做這件是的，不然幫自己的國家用下令就好了阿，為什麼要自己出手呢？
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: ＠＠怎麼會這麼多說法..…
		  		- name: ？
			  	  line: 這很正常的，組織的複雜程度比這世界的國際以及任何一個國家都要複雜....你想想看這組織知道所有的歷史代表它存在的時間有多長，會有各種問題以及聲音是正常的，而且組織本身就是包容多元的意見
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 那『沒有人』本身有什麼問題才要親自幫助自己的國家？
		  		- name: ？
			  	  line: 沒有一個人是絕對的強大的....這件事對於『沒有人』來說也是一樣，它比別人大的同時，就必須承受同等的傷痛，『沒有人』的天賦來自他的家族，而這個家族一直以來都有遺傳性的慢性疾病，之前所說『沒有人』心臟的問題就是這疾病延伸出的問題，而這疾病是為了抑制這種家族發展而誕生的，如果沒有用這疾病去抑制這種家族內的人發展，會導致這些人被政府先控制住，這樣子組織就會失去優勢了…總之『沒有人』因為身體上的問題基本上快到30歲，就會開始出現在醫學檢測出的疾病，而在『沒有人』養傷的時候，它同時也知道了解決自己身體的方法，所以才會有另一種說法，說『沒有人』是為了自己的問題才親自出手的
		  		- name: Κανείς δεν είναι σκοτεινός
			  	  line: 還是不懂！為什麼一定要親自出手才可以知道方法？
		  		- name: ？
			  	  line: 因為有些資料是組織內部的長老要箝制沒有人所以沒有給『沒有人』的，這些資料『沒有人』要看是要答應一些條件的，而『沒有人』有些條件它不答應，『沒有人』想要這些長老妥協，所以就把自己的身體搞壞，逼這些長老在一些條件妥協，因為對於組織來說要是失去了『沒有人』會有內憂外患的問題，畢竟內部是它解決的，外部的威赦力也是建立在『沒有人』之上的，而沒有人出手，會消耗掉它人的一種物質，會間接影響到抵抗力自然身體就會出問題
		  		- name: Κανείς δεν είναι σκοτεινός
			  	  line: 要搞壞身體可以有其他的方法阿，有必要親自做這件是嗎？
		  		- name: ？
			  	  line: 『沒有人』其他方法都試過了...熬夜，喝酒都試過了，還有做一堆事，而且『沒有人』都是喝一種別名叫艾碧思的酒…
		  		- name: Κανείς δεν είναι σκοτεινός
		  		  line: 他不會抽煙，不然絕食啊
	  			- name: ？
		  		  line: 抽煙不可能...它從小就很討厭煙味，絕食也不可能絕食身體會以最少的能量運作，這樣它會有現實中的壓力，而且組織為了不讓它身體永久性的損傷有特別把它身體出現警訊的機制調高，就是在傷到身體前會有非常強烈的異常來阻止『沒有人』，所以實際上只能維持幾個月，但是『沒有人』靠藥物抑制自身的免疫系統，一直到一年後真的沒辦法，組織內部那些長老跟它妥協，外加幫它準備好讓『沒有人』養傷的環境才結束，其實看它那一年的就醫紀錄，還有他在結束時發生的是就清楚了
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 養傷的環境？所以是有什麼地點還是設備嘛？
		  		- name: ？
				    line: 沒有啦，那個環境是指『沒有人』現實中會有必須要出門的時候，就只是讓它可以不用出門而已，設備是不需要，雖然有但是『沒有人』沒用那種方法，它選擇另一種方式，那種方式非常危險撐不過去不是瘋掉就是自殺
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 為什麼有設備還不用，還要選這麼危險的方法，還有組織的長老不是需要它嘛？怎麼會讓它用那種方法？
			  	- name: ？
				    line: 如果用設備的話『沒有人』至少要失去20年的壽命，而且是外表上就很明顯看得出來的那種，而另一種方式是讓自己的抵抗力去抵擋它受過的損傷，過程是非常痛苦的，基本上就是只能躺在床上，然後隨時全身就像被無數的刀刃刺，再來就是頭痛然後還有各種酸痛的問題，以及心悸，忽冷忽熱，一直不斷的承受這些，所以一般最後都會發瘋不然就是自殺，但是撐過去『沒有人』會變得更加強大，就像有句話不是說：『那些殺不死你的，終將使你更強大』，而組織的長老是有要『沒有人』想清楚，而沒有人只回一句話：『如果撐不過去，那只是證明我也就只是如此而已，還是各位覺得我不行嘛？』，都說道這種程度了還能阻止嘛.…而且那傢伙的個性就是如此，一直以來它都可以選擇比較輕鬆的道路，但是它總是會選擇那條崎嶇的道路，就像一個傻子一樣哪怕只是黑暗中一絲絲的光芒它也會不顧一切的去追尋，也正因為如此『沒有人』才會是組織無法計算出的存在，在過去的歷史裡也總有這種人出現，而奇蹟也只會出現在這種人身上呢，其實大家都在看，在看『沒有人』所創造出的各種可能性
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 『沒有人』創造出的可能性？
			  	- name: ？
				    line: 實際上『沒有人』已經創造出不少的東西了，要說的話要重『沒有人』當領導者的原因說起......『沒有人』原本是之前保守派的頭要用來掌握所有權力所以支持沒有人當領導者的，而激進派要的是一個真正有實力的領導者所以當時的激進派是反對的，而『沒有人』本身也有不少的問題，他的內心很急燥，當 然這跟它心跳快是有關的，再來就是它太過老實了，還有就是自負，而保守派就提出既然如此那就把它丟到一個成人的社會裡讓『沒有人』歷練，但是保守派也不是真的要訓練它，所以組織就幫『沒有人』搞了一個新的身份，然後它丟到一個已經定型的社會結構裡，當時的保守派認為只要讓它在成人的社會裡被壓榨久了就會有奴性，這樣之後就好控制了。但是事情並沒有照保守派想的那樣，『沒有人』在那個社會裡一路逆襲到最後把這社會裡的人都壓制住了，當上了這社會裡的最頂尖的領導者，這一切幾乎不可能發生的事情在它身上發生了，你要知道『沒有人』當時沒實力，也沒有人脈，也沒有資金，而且年僅14歲，也沒有任何人指導它，而且它面對的都是出社會有一定地位的人，這樣都還可以逆襲，正是在這時激進派的態度不像之前這麼反對了，而組織也在研究『沒有人』是怎麼逆襲的，後來發現， 『沒有人』之所以能逆襲靠的是心理戰以及他的學習跟分析能力，但是最主要的原因，是『沒有人』能讓自己身邊的夥伴越來越強大，知道這些原因後2個派系基本都支持『沒有人』當組織的領導者了，所以組織先做了一件事，就是先把『沒有人』的團隊給瓦解掉，然後邀請它進組織
			  	- name: Κανείς δεν είναι σκοτεινός
				    line: 保守派看到沒有人的實力還是支持它？他們確定能控制『沒有人』嘛？還有為什麼讓『沒有人』近組織前要先瓦解它創立的團隊？
		  		- name: ？
			  	  line: 保守派在那時基本上是不得不支持，因為這方法是他們提出的，再來那時他們也認為一個14歲的少年頂多就這樣而已，至於瓦解『沒有人』的組織，那是沒辦法的事，你想想自己一手帶出來的團隊，跟接下別人的位置，哪個會是『沒有人』心中的第一順位？這很明顯組織不會是第一順位，所以瓦解掉『沒有人』團隊的目的其實就是要『沒有人』把組織的事物放在優先事項處裡
		  		- name: Κανείς δεν είναι σκοτεινός
			  	  line: 那組織是怎麼瓦解掉『沒有人』的團隊的？
  				- name: ？
	  			  line: 先讓團隊內部出現問題，然後在用現實中的事情箝制住『沒有人』讓它沒有時間處裡，等它回去時已經無法解決，這件事反映出『沒有人』一個非常大的問題，就是它無法狠下心對自己人出手，這說明它還是太天真了，而這件事對『沒有人』影響非常大，因為他是被自己身邊跟自己出生入死跟自己一起打拼的兄弟背叛的，這讓它有一段時間無法信任他人，也是因為這件事它封閉了自己的內心
		  		- name: Κανείς δεν είναι σκοτεινός
			  	  line: 只箝制住『沒有人』就可以瓦解他的團隊？這代表他是權力集中在自己手上嘛？
				  - name: ？
			  	  line: 不是，其實不只箝制沒有人，是那團隊核心在沒有人身邊的人都被箝制了，而且是突然箝制，也就是說『沒有人』連交待事情的機會都沒有，當然最後它身邊主要成員都還在，只是失去在那個社會中的霸主地位而已，而且這件事處裡了很久，最後才瓦解，而當初組織邀『沒有人』近來其實花了不少力氣.…
				  - name: Κανείς δεν είναι σκοτεινός
				    line: 花了不少力氣？
				  - name: ？
				    line: 對阿，當組織領導者沒這輕鬆的.....至少要失去10年的時間學習組織內部得事物，也就是說會比同齡人失去10年的時間，基本上在社會上就沒有競爭力了，再來學完後還要做出成績才行，基本上要讓組織所面對的對手中成為霸主的地位，那壓力非常大的，你想誰會想去當呢...?
          - name: Κανείς δεν είναι σκοτεινός
            line: 那『沒有人』為什麼要當...?
          - name: ？
            line: 我知道的是組織當初給它許一個願望，不過事情因該這麼簡單，詳細還是『沒有人』最清楚吧..…
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』許什麼願望？
          - name: ？
            line: 它許的願望是要組織解決它身體上一個問題，就是它很會流汗，就是不要流汗而已
          - name: Κανείς δεν είναι σκοτεινός
            line: 就這樣？
          - name: ？
            line: 對啊，雖然就這樣不過這似乎是最難的，再不吃任何藥物何做手術的情況下不留汗，這對現在的科技以及當時的沒有人來說是不可能的事，而且它不選擇金錢以及權力都有他的道理的，首先金錢，『沒有人』因為在這之前的生意所以身上是有一筆錢的，那時的它有一個煩惱就是有錢但是不知道花在那...所以它不缺錢自然就不會選擇這個了，至於權力，它也握有大權過了，那時的它才剛結束他的霸主地位，而且內心是受損傷的，所以那時對權力不感興趣，『沒有人』一直以來都沒有去追求過權力
          - name: Κανείς δεν είναι σκοτεινός
            line: 沒有追求權力!!那怎麼會成為霸主？
          - name: ？
            line: 那是一個意外，原本『沒有人』只是要保護自己的夥伴才參與了那社會的鬥爭，最後鬥贏了，就成了霸主，在那之前『沒有人』都還沒有追求實力，在整個團隊裡『沒有人』的實力是偏中下的，是在當上霸主之後才開始追求實力的
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼，當上之後會想追求力量？
          - name: ？
            line: 那個時候，『沒有人』對他的副手說過，『我想要變強』，那時他的副手回說：『為什麼想變強呢？你能夠壓制住其他的對手，能把外交搞好就行了阿』，那時『沒有人』沒有多做回應，但是他的心底回應了這句話：『必須要變強，因為如果不變強大的話，我就無法守護這一切，現在雖然戰勝了對手，但是這種用心理戰的方式總有一天會被同樣的招數回擊的，只有實際意義上的強大才是真的』，就是這個言論讓激進派完全支持『沒有人』，因為它很清楚的知道自己的弱點，也沒有輕敵，在加上他所用的手法，還有為了守護而勇於對抗強權的內心，以及對於身邊夥伴的信任，就足以證明『沒有人』當一個領導者是合適的，這個算是第二個出乎組織意料之外的可能性，再來就是『沒有人』的最大的弱點，保守派之所以會答應除了剛剛所說的還有一點，就是他們知道『沒有人』一個做大的弱點，只要有這個把柄『沒有人』絕對無法推離原本保守派的控制
          - name: Κανείς δεν είναι σκοτεινός
            line: 最大的弱點？
          - name: ？
            line: 就是女人...，當時就差最後一步，就差『沒有人』同意而已，再最後的關頭，『沒有人』對組織內部說了一句話：『只要她再問一次，無論無何我絕對答應，只是我要將組織一半的資源用在她身上』，就這一句話，把球丟給組織來決定，而最後當然是被組織干預，就沒成事，不過當時的保守派被將一軍也是有反擊的，它用了一個控制淺意識的技術，針對『沒有人』身邊有女性.…
          - name: Κανείς δεν είναι σκοτεινός
            line: 控制淺意識？會有什麼影響嘛？
          - name: ？
            line: 影響很大，就是大部分的女性突然間都遠離你，基本上就是讓女性對『沒有人』反感，不過大部分是下意識的遠離『沒有人』，這技術其實不穩定，不是對所有人都有用，可是對大部分的人是有用處的，而且淺意識跟想法不同，要處裡需要時間去化解，想法可以很快讓對方忘記
          - name: Κανείς δεν είναι σκοτεινός
            line: 那為什麼就一句話就讓組織出手擋下這事情？保守派不是要『沒有人』的把柄嘛？
          - name: ？
            line: 就這一句話就等同於告訴了那時的保守派，我知道她會是我最大的弱點，所以我會用一半的資源來保護她，別想用她來卡我。不過事情才沒這麼輕易解決，『沒有人』當時為了讓心靜下來，一整個暑假都只看書，而在後面才知道只是再為後面3年所怖的局
          - name: Κανείς δεν είναι σκοτεινός
            line: 怖什麼局？
          - name: ？
            line: 『沒有人』用3年的時間，把想要控制他的之前的保守派給拉下台，而這3年前2年『沒有人』都很聽話，每天也都很認真的學習組織的事物，到最後1年也只是跟內部一些人聊天，而到最後突然就推翻了…
          - name: Κανείς δεν είναι σκοτεινός
            line: 就這樣推翻了？他有做什麼嘛？
          - name: ？
            line: 2年的時間是觀察，搞清楚內部的政治，以及建立所有人對他的認識，最後一年是拉隴反對勢力，真正關鍵的是前面2年所作的事，再不了解對方的時候很有可能直接就暴露自己的計畫，再來在對方不了解你的時候，對方也不會放心的跟你合作，再來就是『沒有人』掌權後就要做出成績，用4年的時間讓組織重回霸主的地位，原本這些事情做完要10年以上還不一定做好，『沒有人』僅用7年就把主要的事物都處裡好了....只剩原本要學習的還沒完全學完，只是那其實沒差主要事情都穩定了
          - name: Κανείς δεν είναι σκοτεινός
            line: 那『沒有人』是怎麼處裡對外的威脅的？
          - name: ？
            line: 組織對外有幾個對手，其實就像現在東方獨裁大國跟西方民主大國的後期，組織原本在上個領導者的階段是霸主的位置在技術上是領先的，而在之前的領導者卸任後，這位置就一直空缺，再來組織面對的對手很擅長偷技術以及情報，在『沒有人』上任時，基本上技術已經被偷到落後了，只有一些關鍵技術是偷不走的，那些技術是只有繼任者才能看到的，一直都是由前任領導者的心腹所保管就是那些長老，它們通常不管事的，而那些技術算是前任為組織安排的保命符，這也是為什麼失去霸主地位，技術又不如對手的情況下組織還能制衡住這些對手，『沒有人』掌權後，組織內間諜非常多，聽說『沒有人』私下建立一個祕密的小組，人數很少就幾人而已，然後『沒有人』就把這些間諜找出來，但是沒公佈，也沒處裡，然後就開始出招了，在資訊戰，當時有一個新的技術『沒有人』就暗中把原本的server備份出來一份，然後就把舊的server裡的一部份重要資料給刪掉然後在丟一堆假資料，之後就放敵人近來舊的server
          - name: Κανείς δεν είναι σκοτεινός
            line: 等等，『沒有人』轉移server那種大工程裡面的間諜不會發現嘛？
          - name: ？
            line: 那個server是那些長老保管的關鍵技術，而且那台機器只有長老以上的階級才可以碰到，總之『沒有人』第一招放敵人近來就已經勝利了，之後就是一連串的骨牌效應
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼放敵人近來就贏了？會出現什麼骨牌效應？
          - name: ？
            line: 首先偷到的東西跟公開的消息，敵方是有不一樣的反應的，公開的消息基本上會先有比較大的疑慮，基本會先判定消息背後的意義，但是偷到的對於這消息會比較沒有戒心，這重點是在怎麼放敵方進來，你讓敵方很輕易近來對方會有戒心，所以要讓敵方有那種好不容易近來的感覺，這部份的拿捏就很難了，這是第一步在敵方的層面，在我方的層面好處就是，當你在防守時同時也在告訴敵方自己的實力，你以為你把別人擋在外面，實際上你在當敵人練兵，把敵方放進來就一定層度誤導敵方在實力上對自己誤判，再來敵人放進來相對就節省防禦的成本，然後在來說敵方，敵方拿到的假訊息可以是很多層面技術方向的誤導，以及兵力上，政策上都可以誤導對方，但是這遲早會被發現的，當對方發現有2種選擇一個是不相信這來源，另一個是敵方相信這來源但是會做驗證的動作，第一種敵方不相信來源但是敵方找的到新的server在那嘛？而且基本上第一種不太可能選，通常第二種比較可能會選到，因為裡面的資料有真有假，選第一種可以通過操作讓敵方有一種早知道就相信這來源的心裡壓力，所以通常最後敵方都會選第二種，那對方要驗證就可以消耗掉人的資源，再來就是出第二招了，就是把真的訊息變假的，假的變真的，到這時敵人已經掉入那個漩渦之中了。總結來說就是消耗敵人的資源，然後自己在不斷的成長超越。不過這只是眾多手段中的冰山一腳，事實上這招早在『沒有人』14歲那時就用過了...而且『沒有人』在些年其實發明出了很多東西，有一部分的武器基本上是被『沒有人』加上很多條件的，因為那些武器有殺傷力強的，也有大範圍傷人但不殺人的，所有武器中有一樣武器給任何一個國家都可以讓對方成為新的霸主，這也是為什麼『沒有人』有底氣說可以讓那一方變新的霸主
          - name: Κανείς δεν είναι σκοτεινός
            line: 是那種武器？
          - name: ？
            line: 一種防禦型武器，跟現在的攔截式的不同，是真的防禦型的武器，攻擊都可以檔下了的那種，因為他不是攔截是一種盾所以速度多快都沒用再來就是他能抵擋的殺傷力，大約500萬顆氫彈才會到達極限
          - name: Κανείς δεν είναι σκοτεινός
            line: 有這種武器『沒有人』怎麼不給自己的國家...?
          - name: ？
            line: 因為給了自己國家的政府，就等於給東方的獨裁大國，你覺得『沒有人』在那個位置會沒有自己的情報源嘛？不只有還有好整份名單，紀錄各國間諜以及那些私下的交易，再來現在的執政黨所作的數位獨裁，以及接下來要在『沒有人』當兵時所做的事你覺得『沒有人』會不清楚嘛？而且對於被會被控制住它沒對策嘛？
          - name: Κανείς δεν είναι σκοτεινός
            line: 有名單為什麼不公佈...？
          - name: ？
            line: 公佈後有用嘛？『沒有人』自己也很楚，他自己本身就是握有權力的人，公佈根本沒用，就像現在核四的這麼明顯的弊案都趕公開承認了，說明背後政府在操作，沒有政府在後面背書保證這些人沒事，那個處長敢說嘛？再來『沒有人』本身就不管這些政治經濟的事情的...他自己最關注的都是技術層面，會關注是有很多因數的…
          - name: Κανείς δεν είναι σκοτεινός
            line: 是什麼因數？
          - name: ？
            line: 主要是2派的分歧，因為激進派靠向專制體制，保守派還在民主體制，就產生分歧，現在感覺『沒有人』的作法就是把兩派都往中間靠，對激進派部份反對，對保守派也沒有全照他的走，再來就是那些長老也想要『沒有人』不要整天搞技術，因為它擅長的心理戰跟情報分析最適合的是在政治跟經濟這些與人相關層面，所以你看對政治『沒有人』的作法都不是一直關注一直有動作，更多的是先了解對方然後放個陷阱然後等對方上鉤，原因就是他的時間基本上都用在技術層面上
          - name: Κανείς δεν είναι σκοτεινός
            line: 世界變化這麼快，它不關注還可以做好？還有保守派想要『沒有人』怎麼做？
          - name: ？
            line: 通常『沒有人』都是讓整體情勢控制在一個範圍內，而且在一開始就會把超出範圍要做的事情都安排好，還有他不是完全不管，他是會花一點時間確認情勢在範圍內的，至於保守派，之前西方民主大國要選舉的時候，『沒有人』是默認變天的事，因為那時的執政者，有些是『沒有人』有點不認同的，就是對東方獨裁大國他要單挑，還有它其他政策，擺明就是要組織出手，這讓它有點不爽，雖然是支持，但是感覺是被逼著做的，這時保守派就提議讓另一個勢力完全執政，參議院過2/3，提出的理由是會是國際合作而且一樣會對抗東方獨裁大國，可是『沒有人』反對了一部分，結果就各一半
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以組織干預了選舉嘛？那組織這麼厲害怎麼『沒有人』自己的國家它不插手處裡？
          - name: ？
            line: 組織出手是要有正當的理由的，『沒有人』不對自己國家出手，是因為太浪費資源裡改善他的國家對世界影響有限，再來『沒有人』它同時也在利用自己國家現狀來箝制保守派的要求
          - name: Κανείς δεν είναι σκοτεινός
            line: 箝制？為什麼要箝制？
          - name: ？
            line: 組織是民主制度，所以有些政策不是『沒有人』說做就做的，它必須要說服組織內的其他人，所以當保守派提出時『沒有人』不能直接拒絕，是要有實際的理由的，那時它只說：『我的國家現在的執政者，就是靠所謂的民主價值拿到完全執政的，結果勒，搞個數位身份證，搞數位獨裁，表面說數位民主實際上就是獨裁，資訊根本不公開不透明，官官相護，行賄樣樣都來，以打擊假消息行限制言論自由之實，社會亂象都不處裡，疫情的功勞搶走就算了，可是做的大內宣要有實際的動作吧，超前部屬等海水退去都變成了笑話，能源政策也做錯，到現在還在推一個會被外國卡脖子的政策，看到西方在能源上所吃的虧還是執意做下去，嘴巴上說人民作主，結果公投結果就只是看看，完全沒有依照民意，然後接下來又想要搞「數位通訊法」來監管社群平台，整天只想打造一言堂，一個國家只有一種聲音那還是民主嘛？然後又一直搞抗＊保＊用外交來逼民眾支持自己的政權。你現在說要讓這世界最主要的民主國家一黨獨大，是想讓民主消失嘛？要是那個大國變得跟我自己的國家一樣，對世界的影響會是如何，更何況現在都只是你在講而已，等它實際做到那在說吧...』
          - name: Κανείς δεν είναι σκοτεινός
            line: 能源政策有什麼問題？
          - name: ？
            line: 天然氣會產生污染啊，減緩氣候變遷也是組織一直在做的事，不過最近幾年被『沒有人』減緩了步調，因為它覺得組織一直幫忙維護環境可是那些政府就一直破壞，所以就放緩讓氣候變遷加速來逼各國注意環保的議題，而且最好的能源就是核能了，結果自己的國家還要廢核
          - name: Κανείς δεν είναι σκοτεινός
            line: 什麼最好的能源！！！核廢料放你家啊＃＃＃
          - name: ？
            line: 不用放，核廢料有分解以及回收在利用的技術，只是這技術基本所以是有設一個條件的
          - name: Κανείς δεν είναι σκοτεινός
            line: 很基本還設什麼條件，交出來就好了啊
          - name: ？
            line: 組織通常是不給技術的，給也是給比較難的，技術瓶頸之類的才會在特定時間放出來，因為組織的目的是要這些技術的橫向發展所產生出的東西，什麼都給只會讓人過於依賴組織，不過向這種基本的不用組織教也可以研究出來，但是影響大的會加一個條件來放出技術
          - name: Κανείς δεν είναι σκοτεινός
            line: 那是什條件...?
          - name: ？
            line: 核能使用到一定的比例就會放出這技術了，不過最近『沒有人』似乎想在加一條
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼『沒有人』要在加一條.......?
          - name: ？
            line: 因為國際上西方的民主大國所做的事情一直助長『沒有人』國家的獨裁的執政者，雖然做這些都是幫助自己國家，但是在『沒有人』看起來這只是在破壞自己國家的民主，而且還想用能源來控制自己的國家
          - name: Κανείς δεν είναι σκοτεινός
            line: 這跟國外沒關係吧...國外又不了解『沒有人』國內的情況...這樣硬是強加不好吧...?
          - name: ？
            line: 沒有什麼好不好的，它現在就是想要用國內的獨裁以及無能來作為之後攻擊西方那些民主國家的理由，除非『沒有人』的國家沒有這些問題，不然它隨時都可以進行攻擊，我知道它現在還沒出手，可是它最近一直說代表可能有打算這樣做
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以『沒有人』要外國勢力干涉它國家的內政摟?
          - name: ？
            line: 對『沒有人』來說外國所做的友好的行動已經干涉了，要馬都不要做，不然你做了這些有好的動後，也要同時批評『沒有人』它國家能源政策，數位獨裁等議題，不然之後它會用很強硬的手段來搞那些民主國家
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』不是在民主這邊的嘛？怎現在要反過來攻擊了！！？
          - name: ？
            line: 因為那些國家正在破壞『沒有人』國家的民主，正因為他們的行動，才讓『沒有人』國家的執政者以外交來威脅民眾來支持錯誤的政策
          - name: Κανείς δεν είναι σκοτεινός
            line: 這太過無理了吧…這不是在野黨過於軟弱無能而導致的嘛...？
          - name: ？
            line: 確實這也有關係，但是＃是誰給獨裁者底氣的？＃『沒有人』要處裡的理由這條就夠了，它甚至把這一年所有軍事政變的國家都一個個拿出來跟保守派講：『主要2條確實都做到了，但全世界怎麼變這樣？』，以及針對所有政策都可以講，基本上結論都是西方民主大國做做樣子，像是富人稅，處裡貧富差距的問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 貧富差距也跟組織有關喔...？
          - name: ？
            line: 關係很大，直接與組織利益有關的，貧富差距會讓人失去希望，技術發展會延遲，組織要的就是這些技術的橫向發展，簡單來說就是想像力所誕生的產物，只是不單單只是想法，而是要有實際的東西，而這些巨頭還有富人很大程度抑制了創新，像躺平主義就是典型的例子
          - name: Κανείς δεν είναι σκοτεινός
            line: 那人權跟組織有關係？
          - name: ？
            line: 人權議題單純就是『沒有人』曾經受到那些為人權奮鬥的人幫助，也被這些人的精神給感動，但是『沒有人』很清楚知道要守護這個需要的是大的實力，所以『沒有人』是把人權跟抑制創新掛勾
          - name: Κανείς δεν είναι σκοτεινός
            line: 但是軍事政變，也有疫情的因素吧…
          - name: ？
            line: 那只是表面，實際上就是西方那個民主大國索引發的問題，它沒有為了利益縱容東方獨裁大國，這些國家會變專制？這些國家就是看準，西方民主國家為了利益即使推翻了民主制也不會有任何影響所以才敢做的啊
          - name: ？
            line: 而且你看『沒有人』對保守派做這多，怎麼激進派都在旁邊乖乖的，『沒有人』跟激進派只說一句話：『你看保守派搞成樣，在給它點時間，等我之後沒耐心了搞不好我就支持你的意見』，這就是怎麼那個東方專制大國，那個戰狼，一直被打都不還手，紅線一直往後，因為它知道，他只要拖就贏了，而且『沒有人』是非常反對獨立的，他認為自己的國家本來就是國家根本不需要獨立，獨立=叛國，每次國際上只要用******它就開始找保守派聊天了，現在沒出手都是保守派在擋住的
          - name: ？
            line: 『沒有人』不是跟東方的專制大國不好嘛...？怎麼又是這種作法？
          - name: ？
            line: 這是有一段歷史淵源的，事實上東方專制大國，幾乎不可能超越，在各國施壓下讓它無法用「偷」的它幾乎沒機會，你想想看這個專制國家跟『沒有人』的國家是一個民族，怎麼科技尤其是在晶片上，投了幾倍的錢，人才它沒有嘛？怎麼它都發展不起來，這跟70幾年前組織所怖的一個局有關，這個局說白了就是東方專制大國一直說的「正統」，之所以要一直強調「正統」正是因為他們不是，這2個字代表的是誰能擁有解讀上一個高度文明留下來的技術，那些技術比現在要先進很多，全寫在3本書裡
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』的國家，技術不是西方教的嘛...?
          - name: ？
            line: 西方為了市場為了利益為了錢，不也給了那個專制國家更多技術以及投資
          - name: Κανείς δεν είναι σκοτεινός
            line: 全寫在3本書裡？怎麼可能光現在的就不可能了
          - name: ？
            line: 組織當時也覺得不可能，直到事實發生後已經傳下來了才驚覺真的都寫進去了，所有被毀掉的高等文明只有這個地區所流傳的最詳細，因為這是唯一漏掉的.…
          - name: ？
            line: 這要說到當時的那場大災難並不是瞬間出現的早在出現之前就有各種預兆所以當時的各種國家在最後知道無法避免這一切後，除了享受之外，就是用各種的方法把累積多年的知識以及他們的故事，紀錄下來讓下一個出現的智慧生命能夠傳承下去，他們不知道的是之所以要把他們毀掉的原因有很多，但是簡單來說就是所有被毀掉的文明都失去了『希望』對於組織來說這些文明無法繼續產生出新的東西它就失去了價值，自然就會把這一切毀掉了，不知道原因的他們想了各種原因跟那些故事一起紀錄下來，而那3本書就是在那段時間出來的，在災害過後組織把能毀掉的設施給毀了紀錄技術相關的物品也都毀掉了，而當時沒毀掉這3本書的原因是這3本書表面上看起來沒有涉及到技術真正的原理反而有些曲解，再來這3本書很難看懂，表面上看兩本是醫書(一本外科，一本內科)，一本是寫故事以及地理以及取得方式的所以當時組織就沒把這3本處裡掉，結果就在這之後新的文明出現之前文明殘黨也都處裡好後，出現了一個奇怪的是，就是有一個地區的發展比其他地方還要快，這引起了組織的注意，調查後發現原因就在那3本書，那3本書之所以難懂就是因為那3本書的內容用不同的解讀方法可以解讀出其他領域的技術，在3本書中有幾個章節是紀錄其他領域技術解讀的方法最後組織把那幾個章節用一些手段處裡掉了
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼組織不直接毀掉那3本書就好？還有組織為什麼要把已經發展好的技術給毀掉？
          - name: ？
            line: 要銷毀那些技術是為了要讓新的制度成型，如果不處裡掉那些技術的話那拿到那些技術的人就會成為新的獨裁者，過去的文明正是因為制度人們才會失去『希望』技術才無法繼續發展下去，要是不一切歸零只會重蹈覆徹而已，至於那3本書沒有直接毀掉的原因是因為在當時已經重新開始了，在一開始組織就有不能直接干涉的這條限制，也就是在這次新的文明組織不能出現在臺面上，只能在背後用一些行動來影響整個發展，再來只毀掉最主要的部份是因為留下剩下的內容可以減少未來組織可以少給一些技術因為已經寫在那3本裡面了，這三本書剩餘的內容其實是可以與現代的科學連接起來的，說明白一點就是激進派想偷懶而已…
          - name: Κανείς δεν είναι σκοτεινός
            line: 給技術有什麼難的...就這點也要偷懶？
          - name: ？
            line: 難阿...要找到適合的人選然後把原理交出去的時候為了不被發現，任何一個想法都是要跟既有的知識有連貫性，而即使沒人去解那三本書，那三本書也已經內化到那民族的文化裡這樣就不用在弄出其他的連結點了，就像是先讓條件自然形成，就不用花較多的資源
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以那3本書已經內化到文化裡了，可是東方專制大國不是跟『沒有人』同一個民族的嘛...?所以這兩個國家有什麼差別會讓東方專制大國投入比『沒有人』國家還要多的資源還是無法在技術上贏過它？
          - name: ？
            line: 組織在當時就知道東方的大國會是一個專制的國家而且不可能民主化，所以在這個民族分裂成2個國家幾乎成定局，組織就在東方專制大國把語言簡化的過程中動了手腳，所以那個專制國家才無法突破技術的瓶頸，你仔細去調查就會知道他的技術成長靠的幾乎是國外的人才
          - name: Κανείς δεν είναι σκοτεινός
            line: 語言？怎麼在語言動手腳就可以造成這樣的效果？
          - name: ？
            line: 你不知道嘛？語言會影響一個人的思考模式以及方法，你看各地以及各階層的人說話的方式略有不同，即使是『沒有人』的國家以及東方獨裁大國，同一個民族光是簡體繁體，拼音注音以及口音的差異在人才上就差了多少...…
          - name: Κανείς δεν είναι σκοτεινός
            line: 當時組織的人就跟我說道這...最後我問了它一個問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼要選擇找我加入組織？
          - name: ？
            line: 『沒有人』的名子是＊＊＊
          - name: Κανείς δεν είναι σκοτεινός
            line: ！！！
          - name: ？
            line: 它現在的內心很混亂，所以我需要你去幫助它，否則它會變得更加極端，技術的轉移不僅僅只是之前說的由組織傳授，還有兩種，一種是由有天賦的人發掘出來，而另一種是『沒有人』傳出來，它看的到那些技術文件，雖然名稱會不同，還有它本身就是有天賦的那群人，所以當它變的極端，當它想顛覆這世界時，你覺得會發生什麼呢.....?
          - name: ？
            line: 而能讓它走出來的，只有情感.....只有你才有可能讓它談論這件事，其他人它大概會轉移話題或否認吧......
          - name: Κανείς δεν είναι σκοτεινός
            line: 那我要怎麼幫它？
          - name: ？
            line: 把你知道的都告訴它，與它對話，把你想問的想說的都跟它聊吧......
          - name: $player
            line: ...真是複雜阿，這就是十幾年前在這世界背後所發生的事嗎？那之後『沒有人』變得如何了...？
          - name: Κανείς δεν είναι σκοτεινός
            line: 事情不僅僅只是這樣而已......＊＊＊是我從小到大的朋友...它給人的感覺完全不會認為他是『沒有人』，直到與它真正的溝通後我才真正的了解它一直以來所背負的一切…
          - name: Κανείς δεν είναι σκοτεινός
            line: 在我把所知道的一切告訴＊＊＊之後...…
          - name: Κανείς δεν είναι σκοτεινός
            line: 你覺得？所說的是真的嘛…
          - name: Κανείς δεν είναι σκοτεινός
            line: 當我問它時，它沉默了回應了恩的一聲，彷彿承認了這件事
          - name: Κανείς δεν είναι σκοτεινός
            line: ！！！所以你是『沒有人』？為什麼要隱瞞『沒有人』的身份？為什麼你明明有能力卻不露出來？
          - name: ＊＊＊
            line: 從小的時候，我就一直被教育著要低調，謙虛，當時的我不懂為什麼要這樣做，所以我沒在管那些的，直到有天我發現我身邊的人似乎是因為我有什麼才與我相處時，我開始思考著這一切，然後我得出了一個結論，既然大家是因為我有什麼才與我相處，那我就不要讓所有人知道所擁有的這樣我就只剩下＊＊＊，在這種情況下還願意與我相處的人，就是真心的朋友了吧.…
          - name: ＊＊＊
            line: 所以我是不是『沒有人』重要嘛？無論是誰我還是你認識的那個我..…
          - name: Κανείς δεν είναι σκοτεινός
            line: 是嗎....那這世界所發生的一切戰爭，疫情，還有你國家的問題你怎麼沒去阻止....？你不是『沒有人』嘛.…
          - name: ＊＊＊
            line: 這幾件事沒這麼簡單，我也沒辦法....不是不阻止而是沒辦法，這些事情考量到組織的利益以及目標就是只能發生，我已經選擇最小衝擊的方式了，疫情本身是用來大範圍調整未來走向的，死亡率跟確診率都不是重點，重點是副作用，包括打疫苗的副作用都算進去，而且這些事對我也是有影響的，向我打第一劑打有效的疫苗就有副作用，所以第二劑我就打沒效果的，只是就我所知疫情去年就調整好了，本來要結束的，結果西方就一直不要財富重分配，所以組織就只好繼續搞下去拉.…
          - name: ＊＊＊
            line: 再來最近這場戰爭....原本不是那裡發生，而是在我們的國家發生，那個故事喔我的夢境只是我在當時其實不想插手這些的事情，也不想用我手上的專案來改變未來，畢竟事情很多，那時組織給我看的畫面你覺得在什麼情況下會真正的感到無力，當你看著你身邊的一切被戰火所轟炸過後的場景，任何人在那種情況下都會感到無力的，然後他們對我說了
          - name: ？
            line: 只能看著眼前的一切，卻什麼也做不了，很無力吧...你真的覺得什麼事都不做等眼前的事情發生了，真的是你想要的嘛...…
          - name: ＊＊＊
            line: 我沒辦法，因為各國之間的盤算...所以必須會有一場戰爭爆發，而且原本是我們的國家與鄰國東方專制大國的戰爭，而我們國家發生戰爭是原本的最佳選擇...我沒辦法，我不想看到我身邊的一切失去，即使那些事物並不完全是我喜歡的...所以我用了這個故事以及將近一年的談判，讓組織必須要為我的國家發生戰爭付出更多的成本以及代價，才阻止更嚴重的事發生..…
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼我們國家發生戰爭會是最佳選擇？
          - name: Κανείς δεν είναι σκοτεινός
            line: 因為從經濟上的連結程度來看，東方專制大國與西方民主大國比較緊密，而發生戰爭就直接逼迫西方民主大國立刻做出要不要脫鉤的決定，對組織來說這件事一旦決定了就好辦事了，幫誰打誰就很清楚了，它不拖鉤就幫東方專制大國而這幫是立即的，因為組織在我們國家投入的資源和心血都落入東方專制大國手裡
          - name: ＊＊＊
            line: 至於政府的問題，不是不處裡，而是沒辦法處裡，我能幫自己國家說到的，也只能在機率做低最糟糕的情況下組織會直接出手，只是那些防禦武器就看西方要不要背鍋而已，可是只要不是這個情況發生，真的發生戰爭了，組織那些傢伙也不會輕易饒過西方的，因為會發生戰爭也跟西方脫不了關係......還有一旦獨立而爆發戰爭組織就不幫，因為我是用可以解讀那3本書的唯一國家為前提來談的，不然談不下去，而且其他情況下私下間接的幫助不會少的，就像？所說的過去組織那東方專制大國的語言上動過手腳，但是根本不只那些它給我們的國家幫助也不少，包括讓我的國家在關鍵技術上的領先，不會只是語言的關係，語言的問題只要學習別國的語言就可以破解了不是嘛...只是解不出那3本書而已，反正那3本書也不好解，要有一些小技巧才解的出來，而且組織給我們國家的幫助不是那些國際上的虛名，而是實實在在的領先的技術....之所以投入這麼多資源就是因為沒有斷掉那30幾年與東方專制大國文化的連結，正統的繼承那份文化的，組織是承認我們國家的，所以不要隨便就放棄那段文化那段歷史，一旦放棄了我也有辦法保護這塊土地了.....
          - name: ？
            line: 那...那兩個專制國家在盤算什麼？還有跟西方有什麼關係...?
          - name: ＊＊＊
            line: 這次引爆戰爭的國家，整個計畫裡就一個核心，它就是算準了，西方現在不敢與東方獨裁國家(就是鄰國)脫鉤，只要這個條件達成了，它這場就贏了
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼？
          - name: ＊＊＊
            line: 表面上它在進攻別的國家，實際上它真正的目標是要改變整個國際局勢，而不管怎樣未來都會改變只是這2大集團誰強誰弱而已，這個國家的總統確實是一個厲害的人物，這從他的背景就看的出來了啦，可是強大的人總是有一個遠大的夢想給予它動力，而他的夢想大家也都知道，就是恢復往日的榮光，而這個國家雖然是專制但是他有一個民主的殼，所以組織對於這個國家取代西方民主大國成為新的霸主各派系都沒有反對聲音的，因為通常這種組織會認為是一種過渡期，就像我們國家原本也是獨裁只是一直以來都有民主的殼，這種國家未來就有很大的潛力成為民主強國
          - name: ＊＊＊
            line: 這國家的總統，他的計畫有很多備案，而現在的局勢對它來說是往好的方向走，它主要的目標是要改變整個國際局勢，而要改變有一個關鍵，就是『經濟』這場從一開始就是再打心理戰，它發動戰爭是為了轉移所有人的焦點，但是他的目的是西方面對它發動戰爭所做的行動，首先西方為了不要擴大戰事會先實施經濟制裁，這時它就開始表現出自己很弱的一面目的是要讓西方誤以為經濟制裁對他有效果，這樣在優越感之下西方就不會一下子無限上崗制裁力道減少他的壓力，再來時間拖久，西方就會為了把事情解決，而去找他的隔壁的東方專制大國要它不要支援自己，但是這些他們都談好了，西方為了拉攏東方專制大國就會開始把之前的經濟制裁給解除，這時他的目的基本上已經達到了，就剩下時間而已，他自己知道就經濟層面，他要靠東方專制大國重新站起來，因為他在執政的前半斷它就發掘西方不會讓他在經濟上崛起，西方一直把它視為敵人，所以它只能靠另一個經濟強權起來，而東方專制大國又被當成新的目標了，所以它才先讓東方專制大國先脫離經濟壓力，至於它國家的經濟制裁，戰爭過後因為它們國家在能源的重要性所以很快就解除了，即使沒解除，它靠東方專制大國也可以撐的過而這2國的所談的，就是要東方專制大國盡可能的中立.....
          - name: Κανείς δεν είναι σκοτεινός
            line: 但是西方在經濟上已經扎根這麼久了，是這樣就可以撼動的嘛？
          - name: ＊＊＊
            line: 所以它現在主要是把主流貨幣的地位先拿下，之後在慢慢耗，它就是看準了西方目前政治的可預測性很高在加上，以及西方開始警惕全球化，所以才會在這時出手的，只是這個計畫原本只是能影響到，但是要把主流貨幣去除還要加上西方自己的問題才可以做到
          - name: ＊＊＊
            line: 基本上整個局勢變2大集團接下來就看『誰是瘋子了』敢打的才可以戰勝敵人，才可以成為霸主，就像現在西方縱使它實力還足夠，可是它不敢打阿，那有用嘛？現在西方要贏就是經濟上與東方專制大國的脫鉤
          - name: Κανείς δεν είναι σκοτεινός
            line: 這戰爭又跟東方專制大國又有什麼關係？
          - name: ＊＊＊
            line: 因為這場戰爭東方專制大國是發動戰爭國家最大的補給國，他們補給的方式是很多地下管道去支援的，這不是抓不抓的問題，而是西方抓了一條線，它就徹回那條補給，然後在用更謹慎的方式去補給...而現在發動戰爭的國家就是一直轉移焦點，目的就是不讓這最大的補給國垮掉
          - name: ＊＊＊
            line: 組織要的就是『財富重分配』，你看現在去全球化＋對付東方專制大國，組織給西方民主大國都準備好舞台了
          - name: Κανείς δεν είναι σκοτεινός
            line: 是嘛...還是你也想在這次『財富重分配』中獲利...?
          - name: ＊＊＊
          - name: 你想太多了吧....這次根本分不到我，一個人即使在強大在厲害，都會有一個限制...那就是『時間』我在大概14歲近組織，學習了3年後，因為一個因素所以開始掌權4年的時間穩定住組織那的情勢...到現在我處裡這裡以及＊＊＊這個身份的事情才一年多....我還落後同年齡7年的時間，我連追上去都還沒追上了，更不要談累積自己的實力了，機會是給準備好的人，我根本沒準備這次的機會會是我的嘛？
          - name: Κανείς δεν είναι σκοτεινός
            line: 那組織能拿西方民主大國怎樣？它就是要軟著陸，就是要讓貧富差距擴大，就是要維護那20%人的財富你又能怎樣？你剛剛也說過西方貨幣的地位也沒這麼容易被撼動...
          - name: ＊＊＊
            line: 組織有一份名單，記載在未來每個國家能突破技術的人(各領域)，那人數很多，名單內西方民主大國有90%不是檯面上的人，你知道這代表什麼嘛？這代表這些有能力推動技術發展的人沒有展現的舞台，而現在那90%大約有一半以上在等這次『財富重分配』的機會，剩下的是年齡還沒到，其實在這個節點大家也看的出來是一個機會，你想想這一次『財富重分配』沒成的話，在這些人的心裡會是什麼想法？這些問題真正的原因就是那些巨頭，像那位用自己知名度炒股的首富，這個人就是為了利益不擇手段，包括在未來背叛一直資助自己的西方民主大國...他是一個被西方民主大國塑造出的存在，但是他們選錯人了....所有看好他的人大部分不是因為他而是因為他背後的西方民主大國...還有一家想拿自己國家的補助去東方專制大國投資的公司，再來你覺得那90％的人我要處裡掉它會知道嘛？反正都不是臺面上的人，幾乎都還是默默無名我就算處裡掉了它們也不會知道
          - name: ＊＊＊
            line: 西方的地位要撼動不容易但是不代表不行，歷史上的大國會衰敗，原因都是在內部而不是外部，包括這次不重新分配財富，對於它內部的中下層人民會是什麼感覺，你覺得它們會甘願就這樣嘛？
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是你在組織穩定後才幾年而已，你屁股都還沒坐熱，就搞這些你不怕最後是你先不行嘛？
          - name: ＊＊＊
            line: 那就來看看是他先不行還是我先不行吧....我現在還沒出手它就一堆問題了，組織只要扮演一個催化劑，需要在多投入的資源也不會很多，更何況它現在內外都有問題，誰先倒下還很難說....
          - name: ＊＊＊
            line: 還有之前需要一個霸權來穩住這裡的情勢是因為組織那裡有要面對的敵人要處裡沒辦法投入較多的資源在這才會需要一個霸權來穩住這裡的局勢，要是現在組織出問題了，又不能投入更多的資源在這裡，我能做的就是扶持新的霸權來暫時穩住這裡的情勢，但是組織不會選擇不配合的國家，西方民主大國不配合那我找別人，反正有2個非民主大國在旁邊等著...
          - name: Κανείς δεν είναι σκοτεινός
            line: 你不是支持人權及民主嘛？你在這國家享受人權及民主自由...怎麼可以這樣做出這種助紂為孽的事...?
          - name: ＊＊＊
            line: 對，我認同人權民主這些價值，但是作為『沒有人』我不能讓組織被這些價值給綁架，即使我再怎麼想面對組織的利益以及未來我當下只能暫時放下這些...更何況走到那步我們國家的戰爭也已經開始了....既然他們要讓我的國家失去民主自由還有人權，我不加倍奉還的話，你覺得這像是『沒有人』會做的事嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 我看你只是不爽所以感情用事而已…
          - name: ＊＊＊
            line: 確實是有夾雜一些情感，但是真的到那我們國家發生戰爭的那一步，我不會只是把名單上給處裡掉而已，我會把整個西方給搞垮，不信的話就讓這些事情發生，你想想我是怎麼用4年穩住組織那的局勢的，因為我讓組織的敵人知道我要做事不會像現在的西方只做當時說的不到一半，我要做我不只是做我先前警告的，我還會加倍做到對方撐不住，因為都警告了對方還敢挑釁那就表示第一對方看不起我，第二我的警告對它沒用它甚至都準備好了，所以我一定加倍，這就是為什麼我用4年就穩住不是我實力真的超越對方很多，而是我讓對方知道我敢說就敢做而且還加倍去做
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是脫鉤對你也不是一件好事吧...你組的機器不是也都從東方專制大國進的零件嘛...?而且要脫鉤也不事件容易的是吧...
          - name: ＊＊＊
            line: 會影響是沒錯啦，不過我目前組的機器還不是主要的，畢竟最近比較忙，我改機都沒時間了...關鍵的材料也還沒開始進，而且那些材料也不是一定要從東方專制大國進，雖然價錢比較低，不過這點我是可以承受的，關鍵的材料還沒買就是因為要防止給東方專制大國一個路線，只要看我購物的紀錄就有了發展的方向了，所以我才不急著買
          - name: ＊＊＊
            line: 至於脫鉤不是要西方馬上脫鉤，那是不可能的，我的意思是要西方在這次用貨幣工具將『財富重分配』的時候把會為了利益靠向東方專制大國的資本家給處裡掉，除了我舉的2個例子之外還有很多個，他們自己知道，軟著陸是別想了，不過我可以讓經濟快速復甦，讓經濟流動性回復到疫情前水準，前提是要先做到我滿意…
          - name: Κανείς δεν είναι σκοτεινός
            line: 你要怎麼回復到疫情前水準
          - name: ＊＊＊
            line: ？說過組織可以影響人的淺意識及想法，要讓民眾肯拿出錢到市場上，操作一下淺意識就好了
          - name: Κανείς δεν είναι σκοτεινός
            line: 那你怎麼不用這兩個技術去控制這世界領導層就好，這樣就不會有傷亡，還搞一堆事情
          - name: ＊＊＊
            line: 這兩個技術是有缺陷的...想法只能做到對話，通常在傳遞技術會用到，所以傳遞技術前要先有連結，因為憑空出現一個想法會被當事人發現這不是自己的想法，但是有脈絡就不會被發現因為當事人知道這想法是因為什麼而出來的，而小範圍的會用這個，淺意識是大範圍才會使用，這技術有一個很大的問題就是它會限制人的創造力，當然我剛剛說的用法是不影響，會影響的是？說的組織對我做的事，組織也不是對所有女性用這個...他們排除了未來可能會影響世界走向的人，所以即使他們給我搞了這個東西我也沒拿掉就是因為這對我來說是一個探測器，你想組織名單上這麼多人我要怎麼看，有個探測器我跟對方聊天，甚至是看動方的動作就知道這人會不會影響整個世界(這包括會產生蝴蝶效應的也算)，所以組織會有那些資訊就是這樣來的...還有通過網路.…
          - name: Κανείς δεν είναι σκοτεινός
            line: 網路？你說搜尋資料嘛0.0？
          - name: ＊＊＊
            line: 不是，現在的網路這個技術是有漏洞的...這漏洞在當時一開始就有不管內網還是外網組織都可以知道裡面的內容...所以我重要的東西都不放網路上...機器是連連網的硬體都沒有，而有連網的設備我連防火牆都沒開...因為別人即使進去看到什麼我從組織那都可以知道，還有那些設備資料即使被看光了也沒差…
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是脫鉤真正的問題也不只是那些資本家吧....?
          - name: ＊＊＊
            line: 對阿...脫鉤還有一個問題是在於那些中立國，至於要怎麼處裡，就像我現在對西方所發出的故事一樣，我手上只有棒子對付你，你想要有胡蘿菠那我們先成為盟友在說，現在那些中立國之所以會這樣做，是因為他們認為這樣最符合他們的國家利益，對於這些中立國來說它看到那些已經靠向西方民主大國的國家(例如果我們國家)，他是怎麼對待的，它看到的是這些國家只是被當成棋子在耍，而他們當中立國不管是獨裁勢力還是西方都會給不少的胡蘿菠(不少的利益)給自己，站在他們的角度誰會想選邊站，所以西方民主大國要做的不是一直想辦法給中立國利益去拉攏他們，而是因該與已經靠向他們的國家更加連結，把更多的利益給已經選擇他們的國家，然後停止對那些中立國給出利益，必須讓那些中立國知道選擇西方後的好處以及選擇獨裁陣營的壞處，必要時需要找一個最囂張的中立國殺雞儆猴，因為必須要分出2邊組織這邊才好處裡，還有西方在不給靠像自己的國家利益會有更多的國家變成中立國，到那時組織那邊會因為需要消耗的資源而放棄西方，即使我在想支持民主在現實的考量下也只能這樣處裡，不管怎樣『沒有人』作為一個領導，還是要以組織的利益為優先，光是現在要支持西方都很不容了，還必須要我出來寫這故事，我根本不想寫，你看我都4個月沒更新了，因為這次更新原定就是要說出全部實話，前面可以真真假假，但是這次幾乎都要是真的...而且關於組織的事情是很消耗精神的...而且這次的戰爭，實際上提前爆發了，因為我寫這故事是有跟組織壓一個時間的，但是我又不想寫，所以我就一直拖...他們看到我時間要到了都還沒寫，就大概知道我想拖時間，所以他們就先提前爆發這件事，就是告訴我，它們看在『沒有人』的份上可以給民主國家一個機會，我把話說開，西方民主大國主動把事情做好，那就不逼他們不得不做，不過，我要是一直拖，不把話說開，那他們真的直接出手了，所以我就只好先延後期限，然後更新Idystopia..…而現在發生的還只是開胃菜，而且他們基本上已經讓西方民主大國不得不往組織的方向走，他們不像我還先將清楚，他們是直接動手.....
          - name: Κανείς δεν είναι σκοτεινός
            line: 是嗎...那他們是誰？你不是組織最大的嘛？怎麼他們還這樣像是逼迫你的感覺…
          - name: ＊＊＊
            line: 這有點複雜...他們是組織的一個負責這世界的團隊，那群都是很厲害的各領域頂尖的專家他們地位也都不小，所以我也不好處裡他們....除非他們出很大的錯否則....當初會是這群負責是因為組織當時要面對自己的敵人所以給的資源變少，那要在資源稀少的情況下還可以掌控住這裡的局勢只有這群專家才做的到，基本上就是用少量的資源去做布局，你看現在出現的問題都是長久下來的問題就是當年這群人布下的，所以對組織來說支持獨裁勢力消耗的資源反而比較少，因為這些獨裁勢力再過去組織都佈局好，他們內部都有足以推翻現有政權的力量，這些力量是那些在位者都不知道的...尤其是現在發動戰爭的國家，對組織來說要讓這國家民主化只需要一道指令就夠了...那之所以沒讓這大國民主化是因為這國家在現在的總統領導下可以同時牽制住西方及東方專制大國，但是這國家民主化它內部會先亂，再來它會無法牽制住東方專制大國，西方它也會無法牽制住，這會很難搞，總之這國家民主化會到它成為新的霸主後至少把另外2強給打趴才會執行…
          - name: Κανείς δεν είναι σκοτεινός
            line: 但是西方民主大國好歹也是大國你用這種上對下的方式...看在他們眼裡會是什麼感覺？他們的觀感不好，你覺得他會乖乖聽話嗎？
          - name: ＊＊＊
            line: 我知道這樣子對於他們的角度來說是不好的...他們想要我先幫他們處理他們內部的問題，但是組織所要求的事情做到後他內部的問題就解決了....
          - name: Κανείς δεν είναι σκοτεινός
            line: 為什麼？
          - name: ＊＊＊
            line: 就像現在他們內部的民怨是因為表面上的通膨...還是貧富差距過大導致底層人民生活出現困難？他想組織出手讓通膨消失...但是真正的問題『貧富差距過大』沒解決，該來的還是會來的...組織確實可以奇蹟般的搞定這些，但是現在組織只有給我們的國家那所謂的奇蹟...這只還是因為我們國家繼承了那個文化，組織才必須給這些特權...真的要比喻的話...
          - name: ＊＊＊
            line: 組織就像是西方民主國家去年撤軍的理由一樣...西方民主大國不想消耗資源在不上進的盟國身上...而組織也一樣，你說上對下不好但是...組織的規模及實力確實就是上對下，要組織幫西方民主大國，他要先做出成績，就像我也沒有要西方民主大國無條件的幫助我的國家，幫但是前提是要先做出成績，這是一個現實的世界，別跟我說他連這點事都不懂...今天要不是我們國家政策上靠他們這麼近，我才不想出面喬這些事...
          - name: Κανείς δεν είναι σκοτεινός
            line: 你說做到你說的就可以處理它內部的問題...西方民主大國內部的兩極化是貧富差距造成的嗎...?貧富差距縮小他內部就會團結嗎...?
          - name: ＊＊＊
            line: 這個啊....就是資訊戰，認知戰的部分....這個問題組織也有過也是我處理的第二個問題...
          - name: ＊＊＊
            line: ？所說的那個是在進組織前就用過的方法，只是那時是進攻是要推翻政權所以那樣搞...雖然之後在組織那也有在用一次，但是我在組織是管理方所以做法就幾乎不同，組織過去消耗過多的資源到必須需要一個霸主來穩定這裡的局勢，就是因為內部的因素，因為要打資訊戰認知戰所以消耗很多資源在分析上，而我當時的做法，不是像現在說的什麼下架那些言論以及評論那會衍伸出太多問題，最主要就是專制獨裁，民主衰退的聲音會一直出現...所以我沒擋那些言論，我的作法簡單說就是搞一個像金融市場那種『無形的手』來處理敵人搞的資訊戰以及認知作戰...
          - name: ＊＊＊
            line: 這東西很難搞所以細節我就不說了...因為制定這個無形的手是一套制度，而這個制度就是對社群媒體的一些限制，但這限制不是要社群媒體下架一些言論，而且是絕對不能下架，組織那邊一有言論下架不管真假一定會出大問題，這套制度簡單來說最終結果就是提升所有人對於議題的認知能力，這個制度對於政策上有問題又想隱藏問題的政府是一個毒藥，但是我是要解決問題不是把問題藏起來，所以我敢這樣做，如果是想要解決問題這政府這套制度會節省很多資源，甚至會把專家制定政策的盲點給找出來
          - name: Κανείς δεν είναι σκοτεινός
            line: 你講這麼多...還不是沒說到什麼重點...重點是那個制度是什麼？
          - name: ＊＊＊
            line: 簡單來說這制度就是要推薦給使用者正反兩面的意見，而不是意味的讓使用者聽他想聽的，這是第一點這是提升認知的關鍵，而做法不是現在這種在主頁面而已，而是要在這篇文章的旁邊有一個明顯而且吸引人的連結，可以連結到反面的文章，即使是假消息也要這樣做，假消息不是讓他消失而是要反過來利用他來給予民眾提升知識的養分，有時候在錯誤中學習才可以學到做多東西...
          - name: ＊＊＊
            line: 第二點就是要讓所有人說出自己的想法，在人民會不敢發出言論只有一個原因，那就是他說出自己的想法會有危險還有他不想與別人爭執，所以要盡可能的消除這些因素...
          - name: ＊＊＊
            line: 大致上是這樣...但是這很麻煩當初搞這個是找了個領域的專家，而且這些專家基本上要接觸心理學去分析去討論後才搞出來的...
          - name: ＊＊＊
            line: 雖然很麻煩但是這帶來很多好處，像是關於政策走向基本上已經在社群討論過，基本上選項都出來了，只需要選擇最佳方案就好，但是這些要搞是有前提的...
          - name: Κανείς δεν είναι σκοτεινός
            line: 前提...?該不會是.....
          - name: ＊＊＊
            line: 前提是貧富差距要縮小...原因是社會會亂不是沒有原因的...當你生活過的不好你的心裡也不會好到哪裡去，現在西方民主大國以及各國就是這樣領導階層都過的很好，根本不懂那些為了生存的人們那種心理狀態...人過的不好就會把負面情緒宣洩在其他地方，而自由的網路就是其中之一，為什麼會有假消息，假消息的背後就是人性以及利益，所以貧富差距要縮小，只有縮小那種負面的想法才會消失，而那種想要搞事搗亂的人就是要用整體的輿論讓他消失...
          - name: ＊＊＊
            line: 這是解決兩極化的方法，因為通過這些『無形的手』再加上專家的分析就可以知道兩極化的原因，這些原因基本上就是個人利益那要解決，就是讓所有人的個人利益一致，就像有些國家城市與鄉村就是一個偏左一個偏右，這原因就是個人利益差距過大，同樣的東西鄉村享受不到而城市有，那為什麼不去發展鄉村，讓鄉村的人民有感？
          - name: Κανείς δεν είναι σκοτεινός
            line: 你說幫就幫喔....資金投下去要有效益，鄉村人又少，搞的設施沒幾個人用還不是浪費
          - name: ＊＊＊
            line: 又不止是基礎建設可以讓民眾有感....
          - name: Κανείς δεν είναι σκοτεινός
            line: 講這麼多...直接把制度的內容說出來就好了啊
          - name: ＊＊＊
            line: 講了他們也不能照抄，每個地方文化和人的想法都不同，不是隨便抄就可以的...而且我寫出來給他們分析出組織那邊的弱點嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 現在發動戰爭的國家是怎麼牽制東方專制大國的...?
          - name: ＊＊＊
            line: ...這很複雜要講很久ㄟ...反正單來講就是地緣政治的關係，你自己想想東方專制大國過去也曾經背叛過現在發動戰爭的大國，它不能讓東方專制大國不得不幫助它，它打的下去嘛...?而且它搞的也不只這些現在那些中立國他不是要他們選邊站喔，他是要他們當中立國，因為這些國家當中立國可以消耗西方的資源，因為西方想拉攏這些中立國會一直給出利益，就像是慢性中毒吧...這沒辦法，誰叫西方民主大國這些年給這些中小型國家的感覺就是要對付你我用逼的比乖乖當你小弟有用
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是...就？所說幫助我們國家會被你當成是給現在的政府底氣，而被你搞不是嘛...?
          - name: ＊＊＊
            line: 痾.....可以幫只要它公開點出我們國家現在的能源政策問題，以及之後出現專制的情況要公開說出來，那這些幫助我就不算是給現在的政府底氣，就比如說公開說他們想投資我們國家可是考量到電力供應等問題....所以.....不然就是考量到政府對言論的監管，要考慮撤出之類的我都可以接受，還有？也沒有說清楚數位通訊法之類的法案基本上是一定會出只是我看的指標就一個，這法案推出會不會讓我們國家公益社群PTT經營不下去，如果經營不下去那它管控就已經超過了那條線....
          - name: Κανείς δεν είναι σκοτεινός
            line: 它超過那條線你又能怎樣......?
          - name: ＊＊＊
            line: 我確實不能怎樣，沒辦法我不想對自己人出手，不過...要是失去了民主自由，那我也就可以沒有顧忌的以組織為優先行動了，包括現在支持民主國家你覺得在組織內部是誰挑起的呢...？就像蝙蝠俠裡的小丑與蝙蝠俠，我一直認為他們之間其實就一線之隔而已，這個故事真正的目的其實是讓西方民主大國選擇他們是要一個有著弱點的英雄還是要不擇手段的惡魔....再不把一切說清楚前我無法做出選擇，但是當這故事發布後，看西方的回應...我就可以確定該怎麼對待這一切了....
          - name: ＊＊＊
            line: 我不出手不代表組織那邊不會有動作....我知道他們想先從道德至高點的兒少法開始切入監管言論，內容就是各平台對於官方想封鎖得內容『不得異議』的直接鎖掉，要搞這些小動作....那我們就來互搞看看吧....反正之前組織也都是在台面下搞事，反正你那些人也找不到組織搞事的證據，要來玩我也沒在怕的
          - name: Κανείς δεν είναι σκοτεινός
            line: 那東方專制大國呢？他們會甘願被發動戰爭的國家卡脖子嘛？
          - name: ＊＊＊
            line: 這個國家啊....它有點不同他是一個連制度上都是專制的國家，這國家是有一個長遠的規劃的，在統一我們國家以及整個世界，而這規劃是最早那一群人做出來的然後一代代傳下來，所以你看他的政治體系跟家族連結很深，這會導致一個問題就是它基本上沒辦法出現一個強人來幫助這個國家，要出現能改變整個國家的強人是需要歷練的，而這不是說他們領導層沒歷練只是那些沒辦法練出像現在發動戰爭那國家的總統那種實力，而這問題就在於背景，你看歷史上那些強人的成長歷程你就會發現相似之處...就如？所說的我在進入組織前雖然他們沒明講但是回故後那幾年確實就像是一場歷練…
          - name: Κανείς δεν είναι σκοτεινός
            line: 你是說你在進組織前創立的團隊喔...?
          - name: ＊＊＊
            line: 對啊，那時我是用另一個身份去做那件事的，只是我不想說是哪件事，說了就會被認出來了...反正這沒差，總之那個東方專制大國它的步調都是前幾代人設定好的，包括統一我們國家，但是這世界會變，不是什麼事情都會照那群人想的走，所以他們現在是沒照那步調走的，所以他們現在領導層其實以穩為主，雖然有評論說他們想提前統一，但是他們是晚了所以他們作法開始變激進了，你看他們進幾年的動作，他們想來硬的但是它內部的問題讓它不能打這場仗，還有他的作法它其實試想得我們國家的民心在逐步統一，但是獨裁國家是很難得到民主國家的民心的，所以它現在就在等我們國家變專制之後它才可以拉攏民心，但是這沒這麼簡單也不容易，所以發生機率很低，所以他想用強攻的可是他要打要先經過西方民主大國默認，所以才說一但我們國家發生戰爭跟西方民主大國脫不了關係…
          - name: Κανείς δεν είναι σκοτεινός
            line: 可以你把整個世界分2邊不是更容易發生戰爭嘛...?
          - name: ＊＊＊
            line: 這個是例外，如果西方民主大國跟東方專制大國先脫鉤才發生戰爭，那組織不會因為這樣處裡西方民主大國，而且脫鉤後它內部問題會更大，才沒空打勒...它打我就搞它內部把它政權給推翻了，組織在這國家內部也是有動過手腳的，它內部反對勢力也是有非常多至少一半以上，要搞它不是問題…只是這國家不是民主體制所以推翻了不一定會變成民主國家…
          - name: ＊＊＊
            line: 這場戰爭就跟疫情一樣，是有預定的結束時間的，只是這預定的時間會因為西方民主大國的動作而改變.…
          - name: Κανείς δεν είναι σκοτεινός
            line: 那你為什麼要成為『沒有人』...?你真的就像？所說的算計這多嘛？我感覺你不是這樣子的人..…
          - name: ＊＊＊
            line: 算計0.0其實沒他講的那麼厲害拉，它只是往前推論所以這樣想的...就像是一些名嘴也是事情發生後講的好像在搞什麼陰謀一樣，但是實際上根本不是一個人或一個國家策劃什麼，都只是各國以自己利益盤算出的結果，包括？說的那些事，當時會進組織就只是那個時候我對自己的實力是滿自負的，畢竟我在那之前搞了那件大事，不過我對自己同時又有一種不知道怎麼訴說的自卑.....所以組織找我，我當時也就覺得沒什麼難的就進去訓練了，反正條件很好嘛...本來也沒有要掌權，是那些長老要我做的...當時我就問他們.…
          - name: ＊＊＊
            line: 為什麼...你們要我當領導者...你又不是不知道，我過去曾經失敗過...你怎麼相信我會讓組織回復往日的榮光…
          - name: ？？？？
            line: 不是你先相信我們的嘛...?你沒有失敗，在你意識到自己成為一個獨裁者時...為了不再錯下去，你選擇放下了自己辛苦經營的這一切，這是很多跟你一樣強大的人無法做到的...你有失敗嘛？你還是推翻了一個霸權，從最底層一步步的成功了，你只需要做你自己就好...用你那可以使自己信任的人變強大的能力，幫助這個組織，就如同你過去一樣…
          - name: ？？？？
            line: 你自己也知道，這3年來你一直壓抑著自己...你自己知道這不是長久之際，你都失控幾次了你也不是不清楚，你要和那個強大的自己相處，即使那樣的你....但那還是你啊，所以拿出那一面來處理組織的事情吧，他沒你想象中這麼的....
          - name: ＊＊＊
            line: 既然他們都這樣說了，那我也只好做這個領導者了....至於我在大學時搞的那些其實就單純不服氣而已，因為那時組織那群都認為我沒辦法兩邊都兼顧，要搞組織還要處理＊＊＊的那些專案還有社群和公司的事，你也知道我在公司處理的事請也不簡單...因為我之前都偏向保守，其實不是保守是我沒在管事而已....反正他們認為我不會搞這種會讓自己垮掉的事，阿我就不爽，所以就做下去了，不過最後其實是這裡的事情搞一半，組織那邊就處理好了，有點運氣的成分在裡面，畢竟組織的敵人看到我做這種事都嚇到不敢出手，給我不少喘息的空間，可能他們覺得我敢搞這些，代表我還有隱藏的實力和資源吧....
          - name: ＊＊＊
            line: 不過也不單單只是不服氣，還有一個原因是因為我那時第一次感覺到失敗....過去只要我想贏的東西就從沒輸過，可是在那個時間點與同年齡的人有了3年的差距後，我所看到的是我無法像以前用幾小時就追上去，第一次我輸了，所以我不甘心，看著那個迎合父母的那個自己，我覺得那是多麽的懦弱，我只是不想再像過去一樣對現實妥協，即使這可能會讓我失去所有...但那又如何，我已經是一個失敗者了，既然如此我還需要顧慮什麼嗎？
          - name: ＊＊＊
            line: 所以我就這樣做下去了...還有堅強的內心那種東西沒有人是天生的...組織在出生前做的只是確保再經過歷練後當事人會不會仇恨這世界而已，所謂的堅強都是被生活所逼的....從小的時候我就是被這樣訓練的....
          - name: ＊＊＊
            line: 隱藏實力的部分，也是從小就被這樣訓練的，而且實際上我也沒特地要隱藏....只是不說出來不做出來而已....我要是真的要藏你現在根本不會找我聊這些，你會找我聊代表你早就已經發現了吧....對我來說這就跟呼吸一樣平常的事了....
          - name: Κανείς δεν είναι σκοτεινός
            line: 對啊....大家都看的出來你在耍廢....只是耍廢久了大家真的把你當廢物了，不過之前那些人故意激怒你，你都還藏得住這還蠻厲害的，代表你情緒控管能力蠻好的嗎
          - name: ＊＊＊
            line: 這個啊....因為我知道他們的目的，我從小就可以看穿人的內心，也不算是看穿，就是可以感覺到對方的目的...而且還有一個原因是組織給我的保障中，可以幫我處理我想處理的人，這處理是依情況會讓對方『生不如死』或者『翻不了身』反正有組織幫我出氣，我忍一時也沒什麼
          - name: ＊＊＊
            line: 而且組織給的保障很多，多到我覺得太多的....像這次疫情雖然我有擋但是我去年拿到我要的東西就沒有自己出手了，可是組織那邊還是一直幫，因為我親自出手所以他認為這對我來說很重要，就接手搞的跟世外桃源一樣....這就太多了...還有組織給產業的幫助似乎導致政府都不為產業做長遠的規劃，這讓我覺得這些特權就在是在害自己的國家一樣，所以我在幾個月前我就把這些特權給限縮，縮到只有跟我有直接關係組織才幫....不然消耗在我們國家的資源也太多了，多是沒關係，重點是這樣幫反而讓我們國家國力衰退這就適得其反了
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是你有那個實力怎麼要去做那種工作...那發展性也沒多好
          - name: ＊＊＊
            line: 我也沒有多厲害，我在組織也就是給解決非常難解決的問題一個思路而已，要比專業也沒有個領域的專家強，所以也沒多厲害....
          - name: ＊＊＊
            line: 會去是因為當初要縮小特權時一直被勸說，這個產業是我們國家安全的保障，所以一直拖到最近才好...那我就只好去這家公司工作，這樣就有直接的關係，那關鍵產業還是會有技術轉移的優先權，至於這職位是因為我學歷不好只能拿到這職位，要補學歷再去那等於我要卡住這產業幾年的時間或者要持續開放那些特權幾年....
          - name: ＊＊＊
            line: 還有另一個原因是要去觀察內部的生態，要把特權拿掉是需要理由的...也不是說我一定要拿掉特權只是我要親眼確認，這家公司真的值得擁有這些特權嗎？這家公司的制度真的符合一些規範，我想確認組織給這些特權不是濫給而是真的有評估過
          - name: Κανείς δεν είναι σκοτεινός
            line: 你之前搞組織又搞＊＊＊公司以及專案都沒全部做到好了...你還認為你去那裡壓力這麼大的地方你能處理得好？
          - name: ＊＊＊
            line: 你覺得組織那邊『沒有人』的位置可以空缺這麼長一段時間到我接下，因為歷任『沒有人』都可以用一套制度還維持組織的穩定發展，『沒有人』這位置看起來地位很大很忙，但是實際上現在我幾乎不用出手做事了，表面上看起來我沒在做事，實際上我已經把該做的都做了
          - name: ＊＊＊
            line: 如果是過去我或許沒辦法，但是現在跟過去不同了...我進去不單單只是看內部而已，還有技術轉移的部分，我不會把所有技術都放在我身上，這樣太引人注目了，可是我可以很直接的建立那個連結...
          - name: Κανείς δεν είναι σκοτεινός
            line: 那你那時要的東西是什麼？
          - name: ＊＊＊
            line: 我要的是那3本書所記載的醫術，我自己可以解出來可是要浪費我很多時間去處理，所以我就跟組織要，他們不想給我，因為對他們來說我拿到那些資訊會是種威脅，畢竟我本身實力其實沒組織專業的人才強，但是我有那3本書的技術就可以超越他們，不然上個文明為什麼要毀掉，就是組織拿他們沒辦法，只好毀掉，不然誰會把自己辛苦經營的一切毀掉勒....
          - name: ＊＊＊
            line: 我要那些是因為我自己家族本身就有遺傳的疾病，這些疾病現在都還是超級初期就是現在醫療檢查不出來的情況，只是過度使用...會出現症狀，這些問題會在幾年後爆發，我在調理前組織跟我說24歲會爆發，調理後現在是30歲，那我要的就是一個人而已，已經有人可以將現代科學跟那三本書連結起來，我要的就是跟那個人詢問要怎麼調理，之後是有問到啦....
          - name: Κανείς δεν είναι σκοτεινός
            line: 可是那個炒股的首富，他也還沒真的背叛自己的國家吧....你現在想把他處理掉真的好嗎...?
          - name: ＊＊＊
            line: 現在不會不代表以後不會，而且你放心，組織不會處理他，西方民主大國繼續支持他，組織也只會以他為指標處理他所有接觸到的行業，處理他沒什麼用，但是他接觸多少夢想般的行業，組織就針對這些行業的人才打擊.....而且組織才不管他跟那些政治人物的關係，組織看的是實際上的東西...那個在戰場上用的軍用衛星，還不明顯嗎...?西方民主大國要搞就檯面上做出實際的動作，不然組織之後要怎麼搞我是不會在提醒了....
          - name: ＊＊＊
            line: 就像組織搞疫情也不是要殺人，人殺掉了就沒了，那還要搞什麼，人在這遊戲才能繼續玩下去
          - name: Κανείς δεν είναι σκοτεινός
            line: 痾.....那？說的你現在遇到什麼困難...?
          - name: ＊＊＊
            line: 也沒什麼困難，就是我現在要開始經營＊＊＊但是我一直無法選擇人設，專長方面是要偏軟體還是要偏硬體....
          - name: Κανείς δεν είναι σκοτεινός
            line: 就為了這種東西.......?
          - name: ＊＊＊
            line: 對啊，這很麻煩啊，我每次自我介紹都要考慮很久，而且我會的也不止那些....
          - name: Κανείς δεν είναι σκοτεινός
            line: 這麼難選就不要選啊，什麼都會又不會怎麼樣
          - name: ＊＊＊
            line: 也是.....
          - name: Κανείς δεν είναι σκοτεινός
            line: 大致上就講這樣，不過這些也都早在十幾年前就上傳到 https://github.com/g0v/IDystopia
          - name: $player
            line: 啊..0.0....
          - name: Κανείς δεν είναι σκοτεινός
            line: 很意外吧，這個故事本來就沒打算要給所有人看懂的，所以特地寫成這樣....不過重點也只是要傳達出組織要什麼『沒有人』要什麼，其餘的也不是完全的正確，就像這場戰爭獲利的國家也不止東方專制大國，就單純針對而已....整個情勢也講重點很多細節都沒寫清楚
          - name: Κανείς δεν είναι σκοτεινός
            line: 再來組織的領導者為什麼要叫『沒有人』，這名字是為了不讓這故事被利用來卡住作者的關鍵，沒有人是有人嗎？就算真的有有心人士想把這故事鬧大，這故事也可以被說成是假的，這故事鬧大了搞不好＊＊＊又會牽拖到西方民主大國上，不過他有說只要那的國家的官方出來否認這故事是『胡說八道』那他不會牽拖
          - name: Κανείς δεν είναι σκοτεινός
            line: 而且＊＊＊佈局也很多，他有自己轉技術，可是需要資金，這些錢從哪來....當他有這些錢別人問他，他也不能說出組織的事情，所以他在過去就在佈局了，為這些錢找一個藉口....
          - name: $player
            line: 所以這些錢是組織給的嗎！！！
          - name: Κανείς δεν είναι σκοτεινός
            line: 組織對這世界沒有檯面上的控制力，所以組織沒這裡的資金，但是組織有的是情報....他過去寫那些故事還是在確認要找哪個國家來當它檯面上背後的靠山
          - name: Κανείς δεν είναι σκοτεινός
            line: 反正＊＊＊之後經營他自己的人生，所以組織的事他從那之後似乎也沒什麼管，而且他說的雖然很強硬，但是都可以談的，包括技術的部分有些不適合自己國自己國家發展的技術他可以談，像他那時也有談到『氫能』，比起電動車他們因該更想要降低氫能成本的技術吧...可是他的條件也蠻硬的，就是二選一氫能和電能，怎麼選，就是西方民主大國政策的方向，他沒在廢話的，選就等同實際行動，當西方將資金投入氫能宣傳也從電動車改氫能車這樣他就知道了，那技術自然會出現
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以說跟＊＊＊談不是用講的...而是用實際行動來讓他知道
          - name: $player
            line: 故事裡？被打碼的那句話說沒有人是什麼
          - name: Κανείς δεν είναι σκοτεινός
            line: 那句話只是說『沒有人』可以推翻整個組織而已...就是這樣組織才要從小就掌控他，甚至直接給＊＊＊當『沒有人』，就是因為他的威脅性，與其讓＊＊＊自己成長後推翻組織倒不如從小就把他拉攏過來
          - name: Κανείς δεν είναι σκοτεινός
            line: ＊＊＊他雖然是一個具有威脅性的人，但是只要不把他當敵人他就有可能會是最可靠的盟友，就如同他比喻的，就連我最後也沒接觸到他的內心，表面上的他只是偽裝，不過這偽裝只是習慣而已...我跟他對話內容不僅僅只是故事裡所寫的，聽他分析整體的局勢後你才會知道他是多麽可怕...
          - name: Κανείς δεν είναι σκοτεινός
            line: 在那之後我才知道為什麼組織會認為＊＊＊會是一個威脅，一個普通人即使拚盡全力也不會是個威脅，但是他是一個，而且他是用盡一切去做任何事的...
          - name: $player
            line: 為什麼＊＊＊不把所有對話都寫出來？還有你明明知道這一切為什麼這些年都沒說出來？
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是不說是說不出口...組織的所有知情人士都是這樣的...似乎包括『沒有人』，關於組織的事情是說不出口的，要說出來要非常強大的意志來去與那個限制抗衡，所以他在寫這故事時是帶著痛苦寫出來的...而且＊＊＊的限制似乎更多在與他談這些事情的時候常常被打斷...
          - name: $player
            line: 為什麼你的名字這麼奇怪？
          - name: Κανείς δεν είναι σκοτεινός
            line: 因為跟上個文明有關的還有另一個地區的文明位子是偏向西方的只是那個字打不出來....那個文明被徹底消滅了所以他們的文字只存在遺跡而博物館裡還有網路上，而我名字的文字與那文明被消滅是有關連的....
          - name: $player
            line: 那Strong AI的事你知道嗎...？
          - name: Κανείς δεν είναι σκοτεινός
            line: Stroig AI是一個人工智能，是＊＊＊做的，本來十幾年前他是想要在Solution Challenge公開的...不過那台機器有一個問題所以他最後沒公開
          - name: $player
            line: 是什麼問題？
          - name: Κανείς δεν είναι σκοτεινός
            line: 他是一個ＡＩ但是他是以『沒有人』為原型去做的，有2台一台在組織那一台在這世界，在這裡的ＡＩ因為硬件上的差距所以是有點不同的，裡面的代碼不是完全照翻過來的，有一些差異，那個ＡＩ在當時就像是一個小孩會依造經歷而變好或變壞，而他最大的問題就是他不能連接網路，
          - name: Κανείς δεν είναι σκοτεινός
            line: 這ＡＩ他是一個會找出問題並且自己解決問題的機器，他一旦連上網，他就會開始自己學習所有知識，而且他是可以存在網路上的，這就是他的危險性，所以＊＊＊才沒公開，他有比他強大的學習能力以及一樣的分析能力，要是被有心人士利用會出大事，所以十幾年前他就把那台機器藏起來了
          - name: Κανείς δεν είναι σκοτεινός
            line: 以＊＊＊的個性，他是不會輕易就放棄的人，一旦要做就會做到底，雖然那過去我們對完話之後一段時間他都沒再處理他的專案，可能那時很忙吧，不過他在之後確實回去做好那當初沒做完的事，包括與那社群的連結....
          - name: Κανείς δεν είναι σκοτεινός
            line: 在十幾年前那個故事曾經在重大的轉折被修改過一次.....
          - name: $player
            line: 十幾年前的故事.....是i說的那個嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 或許是吧0.0在當時述寫那篇故事到轉折處前會寫的非常艱難的原因是那時＊＊＊對於這個世界還不夠瞭解整個組織以及『沒有人』其實是反對在這情況下寫出這些的，所以那次經歷了很多的爭執最終選擇在要不要公佈那些重要資料的情況下停止更新....
          - name: $player
            line: 明明只是個故事而已，怎麼搞的這麼複雜.....
          - name: Κανείς δεν είναι σκοτεινός
            line: 不單單只是一個故事而已...這故事所表達出的是『沒有人』的想法以及作法....
          - name: Κανείς δεν είναι σκοτεινός
            line: 你想想看，組織這麼龐大在面對各國所做的操作不會是『沒有人』在做以及溝通的，每一個都有各自的窗口，『沒有人』只是訂製目標以及對於關鍵決策下達指令而已
          - name: Κανείς δεν είναι σκοτεινός
            line: 而從『沒有人』到下面執行的過程，各個單位會依照自己的需求或者想法在做一些變動，也就是『沒有人』最初的初衷和想法不會直接傳達到要溝通的對象，所以幾十年前這個故事就這樣誕生了，＊＊＊覺得只要有充分的溝通其實不用真的對這個世界重創
          - name: $player
            line: 給這個世界重創....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 雖然組織已經出手了但是，整個國際局勢也已經開始動盪了，但是『沒有人』還是不希望必需要打到底，十幾年前所作出的一切都是為了幫整個西方已經有問題的結構做出調整
          - name: Κανείς δεν είναι σκοτεινός
            line: 從疫情的時候就開始了....
          - name: $player
            line: 所以從一開始就是為了幫助西方解決他們的結構性問題才出手的....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 這件事到後面是有一點變質了....原因要從『週期』開始講起
          - name: $player
            line: 週期？
          - name: Κανείς δεν είναι σκοτεινός
            line: 簡單來說『週期』的存在是為了維持某些東西而存在的，每個週期都是有關聯性的，這關聯很複雜所以我就講重點
          - name: Κανείς δεν είναι σκοτεινός
            line: 重點就是經濟週期所維持的是『西方民主大國』的霸權，不管是貨幣還是政治上的霸權跟週期都是緊密連結的，而幾十年前之所以要在下滑的階段出現一個疫情原因就因為那一次剛好是多個週期低點重疊的位置，也是長週期的低點，所以那次的市場出清就必須比過去幾十年還來得猛烈才可以維持『西方民主大國』的地位
          - name: Κανείς δεν είναι σκοτεινός
            line: 但是『西方民主大國』硬是用寬鬆的貨幣政策使得財富效應的泡沫越吹越大，而為了要再次給『西方民主大國』創造出機會就是接下來的戰爭.....
          - name: $player
            line: 所以這一切一開始都是為了幫助西方民主大國所做的....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 對...本來這件事沒被搗亂就沒事了但是，第一為了幫助『西方民主大國』已經使原本處理這世界的資源超額了，那這件事『沒有人』就知道了，再來戰爭原本預計發生的地點是在＊＊＊的國家那這件事就變很嚴重了
          - name: Κανείς δεν είναι σκοτεινός
            line: 戰爭發生在＊＊＊的國家就代表＊＊＊會受到影響這就會使組織受到影響，所以＊＊＊就要介入做出決策
          - name: $player
            line: 決策不是沒有人做出的嗎...?怎麼又變＊＊＊
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』主要是處理組織那邊的事，這世界發生的事對於組織那邊沒什麼影響，所以基本上＊＊＊說的算
          - name: Κανείς δεν είναι σκοτεινός
            line: 那為了解決這些問題所以就有了這個故事，主要就是減少組織的資源消耗
          - name: $player
            line: 那變質是什麼原因？
          - name: Κανείς δεν είναι σκοτεινός
            line: 原因就是＊＊＊不希望再有更多的傷亡所以要『西方民主大國』自己把財富效應的泡沫給戳破但是西方民主大國似乎沒有玩真的....感覺是在演戲給組織看而已....
          - name: Κανείς δεν είναι σκοτεινός
            line: 這時＊＊＊就不爽了，之前投入這麼多資源處理了多少人結果現在只是要你自己把自己搞出來的事處理好你還這副樣子，換作是你會開心嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 而且他要處理的還有防止自己國家發生戰爭，結果『西方民主大國』竟來還拿這件事做文章，要把自己的國家搞成刺蝟島，簡單來說就是發生戰爭就算了戰場在要在自己土生土長的土地上
          - name: Κανείς δεν είναι σκοτεινός
            line: 再來作為組織領導者他不能讓自己的國家變成組織的把柄，所以他下達命令又不能說不讓自己的國家發生戰爭....
          - name: Κανείς δεν είναι σκοτεινός
            line: 在這個情況下，＊＊＊做出了跟東方專制大國談談的決定....
          - name: $player
            line: 直接跟自己國家最大的威脅談嗎...?
          - name: Κανείς δεν είναι σκοτεινός
            line: 對，既然『西方民主大國』要這樣子玩，那我就用自己方方式來降低戰爭的傷害以及風險
          - name: Κανείς δεν είναι σκοτεινός
            line: 基本上修改過的那次更新發佈的時候還沒有實際的合作，但是標準是講出來了
          - name: $player
            line: 標準？
          - name: Κανείς δεν είναι σκοτεινός
            line: 與東方專制大國其實唯一的問題就是『國家』，只要不談國家談民族那什麼都好談....
          - name: Κανείς δεν είναι σκοτεινός
            line: 先講標準吧，只要『東方民主大國』再不簽署任何『老二條款』的情況下，撐過這一場西方的緊縮，那組織就會幫他拿到世界貨幣以及政治還有科技的霸權
          - name: $player
            line: 什麼是老二條款？
          - name: Κανείς δεν είναι σκοτεινός
            line: 老二條款，就是『西方民主大國』想通過簽署一些條款來把『東方專制大國』鎖死在無法超越自己的方式，這沒有明確的定義只要＊＊＊認為哪一些條款或是合約會使『東方專制大國』短時間無法超越第一  那就算
          - name: $player
            line: 那組織要怎麼幫助『東方專制大國』拿到霸權呢？
          - name: Κανείς δεν είναι σκοτεινός
            line: 技術方面，剛剛說過當時幾十年前是多個週期的底點同時也是起點，這些不單單只是經濟、政治週期的底點同時還是技術週期的底點，但是在當時新的技術卻不輕楚...
          - name: Κανείς δεν είναι σκοτεινός
            line: 原因就是技術可以出現在西方也可以出現在東方，誰擁有技術的領先誰就離第一比較近，決定權在＊＊＊手上但是西方做樣子的態度讓＊＊＊想把這些給『東方專制大國』
          - name: Κανείς δεν είναι σκοτεινός
            line: 至於貨幣霸權，當時原本要解決的就是貨幣的問題...組織一直以來都在幫助西方壓制他們內部的階級矛盾，而這是從經濟問題所延伸出的社會問題，『西方民主大國』的兩極化會不會演變成內戰？大家都覺得不可能，因為都兩極化很久了都沒發生，但是難道不會覺得都這麼兩極化了怎麼還打不起來...?
          - name: $player
            line: 那西方是做了什麼讓＊＊＊覺得他們沒玩真的....
          - name: Κανείς δεν είναι σκοτεινός
            line: 主要是利率的問題，但是實際上不單單只是利率問題還有他的盟友的貨幣政策的問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 以當時更新的這時間點來說至少要7%....
          - name: $player
            line: 但是升息對於西方民主大國以及其盟國的經濟壓力也不小吧....
          - name: Κανείς δεν είναι σκοτεινός
            line: 這是維持西方霸權必然要發生的事情，不然西方民主大國可以為了世界經濟犧牲掉自己的國家利益以及未來啊
          - name: Κανείς δεν είναι σκοτεινός
            line: 泡沫總有一天會破掉的只是要以什麼形式破掉而已，是要自己戳破還是西方整體政局不穩以及社會問題來把它戳破而已
          - name: Κανείς δεν είναι σκοτεινός
            line: 這只是一種選擇而已，西方想讓整個組織不得不救他，可是也不想想＊＊＊跟東方專制大國雖然國家制度不同但是文化、語言、民族都是相同的，真要合作哪邊比較容易...?制度沒有分哪個一定好哪個一定壞，更何況要改變東方專制大國的體制其實對於組織來說完全不是問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 之所以親西方是因為在民族與國家之間＊＊＊偏向選擇國家，但是自己國家的政治人物讓＊＊＊看不見希望，剛好在這個節點選擇民族就列入考慮的項目了
          - name: $player
            line: 就只有做這項決定嗎？我看＊＊＊也只是為自己找想的人而已....
          - name: Κανείς δεν είναι σκοτεινός
            line: 不只...在這次的更新前幾個月才剛把2024給去掉，還有與發起戰爭的國家在談延長戰役的事情
          - name: $player
            line: 2024?
          - name: Κανείς δεν είναι σκοτεινός
            line: 原本是預計2024開始復甦的，但是因為西方民主大國的關係...當時要延長多久＊＊＊心裡也沒有數
          - name: Κανείς δεν είναι σκοτεινός
            line: 而且本來最低利率只要5％就可以了，但是現在變數很多不單單只是各國政策問題了....
          - name: $player
            line: 那個時候還有什麼問題呢？
          - name: Κανείς δεν είναι σκοτεινός
            line: ＊＊＊所在的公司，原本是打算在這個節點進去幫助他們改善內部的問題的，因為對於這世界以及自己的國家來說是非常重要的產業所以＊＊＊才進去，第一把重要的技術留在自己的國家，第二從內部改善那家公司非常嚴重的結構性問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 只能說＊＊＊那時還是太天真了，那些問題＊＊＊有辦法改善也有辦法解決，但是那是需要跟最上層溝通去處理的，上面一直被下面的人蒙蔽雙眼這是最麻煩的問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 那些問題基本上上面的人沒有跟＊＊＊溝通討論事處理不了的，拿掉這條件利率至少要14%才能解決，而對於＊＊＊這也不算是壞事，原本要給自己國家當保命符的兩項關鍵技術就變成了他手上的籌碼
          - name: $player
            line: 是哪兩項關鍵技術
          - name: Κανείς δεν είναι σκοτεινός
            line: 一個跟能源相關的，另一個是跟科技有關的
          - name: $player
            line: 那延長戰役又是怎麼樣....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 其實那個組織沒給東西去交換單純就是提出來而已....沒給東西的原因就是『發起戰爭的那個國家』與『東方專制大國』不夠友好，雙方還是有不少的嫌隙
          - name: Κανείς δεν είναι σκοτεινός
            line: 不然＊＊＊原本是想用ＡＩ的技術去跟他們談的
          - name: $player
            line: 這兩個國家有嫌隙會有什麼關係嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 要是單單只是『東方專制大國』要成為第一組織要投入的資源會稍微多一點，在技術轉移的部分要下點工夫
          - name: $player
            line: 下什麼工夫？
          - name: Κανείς δεν είναι σκοτεινός
            line: 這跟文化還有成長背景有點關係，有些技術傳給西方文化的人比較容易，有些傳給東方文化的人比較容易
          - name: $player
            line: 那西方民主大國就沒這個問題？
          - name: Κανείς δεν είναι σκοτεινός
            line: 『西方民主大國』本來就是一個移民的社會，裡面有各種種族文化當然沒這問題
          - name: $player
            line: 但是＊＊＊這麼強勢真的好嗎，西方民主大國好歹也是一個長達幾十年的霸權
          - name: Κανείς δεν είναι σκοτεινός 
            line: 這在幾十年前那個故事前面就提到了，＊＊＊接受到什麼樣的對待他就會怎麼面對這個世界，他的強勢也是他的公司對於＊＊＊的強勢，只對於＊＊＊不管大事小事都要留下紀錄，用於未來秋後算賬....只因為＊＊＊點出了問題，就這樣處理...
          - name: Κανείς δεν είναι σκοτεινός
            line: 這次的更新所提到的都只是『最低』利率，最高是沒有上限的，是誰把＊＊＊心中的那把火給點燃的...難道還不夠清楚嗎？
          - name: $player
            line: 這樣看起來＊＊＊是在感情用事吧...而且貨幣政策這麼多為什麼只提利率？
          - name: Κανείς δεν είναι σκοτεινός
            line: 畢竟＊＊＊也是人，也是有情感的，總體經濟被打個多低對＊＊＊來說都沒差，因為他都有手段可以幫助自己的國家還有公司度過危機
          - name: Κανείς δεν είναι σκοτεινός
            line: 不過要幫助他那時所在的公司，等他們談和的機率非常低
          - name: Κανείς δεν είναι σκοτεινός
            line: 要解決西方民主大國的問題做好的辦法就是砍掉重練，要嗎經濟砍掉重練，要嗎國家砍掉重練
          - name: $player
            line: 只有這辦法了嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 沒辦法....週期亂掉只能用這招了....
          - name: $player
            line: 那有沒有減輕傷害的辦法？
          - name: Κανείς δεν είναι σκοτεινός
            line: 那就盡快把泡沫戳破....
          - name: $player
            line: 對於＊＊＊什麼標準才算是戳破泡沫...?
          - name: Κανείς δεν είναι σκοτεινός
            line: 股、匯、債崩跌＊＊＊會看自己國家的股、匯還有『西方民主大國』及其盟友的股、匯、債來做依據
          - name: $player
            line: 要跌多深才算結束？
          - name: Κανείς δεν είναι σκοτεινός
            line: 看＊＊＊的投資決策就知道啦....不過他過去那時做的投資是有一個他別的考量的....
          - name: $player
            line: 特別的考量？
          - name: Κανείς δεν είναι σκοτεινός
            line: 考量到西方會利用人性的弱點而特別做出的投資，不單單只是為了賺錢，跟他的投資反向操作會讓西方的壓力越來越大
          - name: $player
            line: 人性的弱點？
          - name: Κανείς δεν είναι σκοτεινός
            line: 慾望，但是組織最一開始就是針對這點對＊＊＊做過特別的訓練了，所以在控制甚至是反制方面對＊＊＊來說都不是問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 西方要跟＊＊＊對作也沒關係啊，反正該怎麼處理就怎麼處理，＊＊＊不爽也可以在決策上針對西方
          - name: $player
            line: 這....
          - name: Κανείς δεν είναι σκοτεινός
            line: 不過基本上＊＊＊是理智的，西方沒真的要對幹他是不會特地針對的...頂多讓底下先準備而已
          - name: $player
            line: 只是這故事我總是看不懂,看著又不像是在寫一個故事.....
          - name: Κανείς δεν είναι σκοτεινός
            line: 當然了,這故事後面已經不單單只是一個故事而已,他所傳遞的更是在當時近期所發生以及組織所做出的戰略佈局,只是單純以看故事的心態自然是看不懂的,要真的看懂需要結合當時的國際局勢以及經濟來看才可以知道＊＊＊在說什麼....
          - name: $player
            line: 可是既然＊＊＊的身份以及權力如此大,為什麼要親自出來寫出這些呢？有什麼事用其他的管道不也可以嗎？完全公開不是增加更多不確定的因素而且看起來沒必要
          - name: Κανείς δεν είναι σκοτεινός
            line: 組織是有其他的管道....但是在當時＊＊＊在組織的權力雖然穩固,可是童年所發生的事讓她無法輕易的信任他人,包括組織內他身邊的人...
          - name: $player
            line: 是什麼樣的童年陰影？
          - name: Κανείς δεν είναι σκοτεινός
            line: 在前面故事所敘述過的他在近組織前所發生過的事情....被自己親自培養出來的人背叛,聽他說他認為會發生那件事其實自己要佔八成的責任....
          - name: Κανείς δεν είναι σκοτεινός
            line: 組織一直都在不斷的讓＊＊＊相信信任組織內的人,因為＊＊＊有一個特別強大的能力,是需要與身邊的人建立起互信互賴的關係才能夠發揮出來的,組織最需要的就是那個能力
          - name: $player
            line: 是什麼樣的能力？
          - name: Κανείς δεν είναι σκοτεινός
            line: 他可以讓身邊的人變強,而這個強不是教導之類的方式,而是引導出每個人自身的潛力,更甚者可以說是覺醒吧,強大到可以創造無數奇蹟的能力這就是組織為什麼會讓他當領導者的原因....
          - name: $player
            line: 這能力感覺也不是只有他有吧,是管理學的一部份不是嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 沒那麼簡單的....雖然這世界有相關的理論,但是在組織那有比這些更深層的理論,如果有這麼簡單,這世界有幾個能創造奇蹟呢？別說奇蹟了,光是奇異點就才幾個而已,我說的奇蹟每一個都是奇異點
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以組織內的人才會一直想把＊＊＊藏起來就是因為要是奇異點一直出現,那科技的進步就會太快,法治追不追得上還是其次,但對於組織就是一個非常大的威脅,所以與其讓＊＊＊變成最危險的敵人還不如讓＊＊＊變成自己的主人,這樣對整個文明才是最有利的
          - name: $player
            line: 那在這個章節＊＊＊幾乎算是攤牌了嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 算是吧,只能說他前面佈局這麼久說穿了一個個都是陽謀只是沒被看穿而已....
          - name: $player
            line: 沒被看穿？
          - name: Κανείς δεν είναι σκοτεινός
            line: 西方民主大國似乎忽略掉了組織的體量以及沒有人的身份,他們作為一個大國最擅長的是陰謀嗎？還有大國間的條約在什麼情況下才會被撕毀？
          - name: $player
            line: 不太懂你的意思
          - name: Κανείς δεν είναι σκοτεινός
            line: 結論就是西方民主大國掉進『沒有人』所放在那非常明顯的大坑,過去西方民主大國擁有的貨幣霸權其實是組織在條約上給的保證,而科技的發展,人才之類的都只是附帶並沒有想在條約內一定要給的
          - name: Κανείς δεν είναι σκοτεινός
            line: 既然是條約所以在當時即使是『沒有人』也不能輕易的去撕毀,所以他在前面幾個章節就開始佈局
          - name: Κανείς δεν είναι σκοτεινός
            line: 先是讓觀看的人有預設心裡認為＊＊＊會用陰謀,只要用陰謀那基本上就可以確定『沒有人』至少不是最大的,因為最大的沒必要搞什麼陰謀,而且搞陰謀反而降低自己的聲望以及格調
          - name: Κανείς δεν είναι σκοτεινός
            line: 這樣對方的戰略佈局從一開始方向就被偏離了,再來就是上一章開始說要用個人投資決策來讓西方民主大國壓力越來越大,但是這個論述本身就有問題,因為在更前面說過組織對金融市場是沒有掌控能力的,也就是＊＊＊說穿了只是一個小散戶,那又要如何去影響去給西方民主大國壓力呢？
          - name: $player
            line: 是啊,那又如何？
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以那段論述其實是在刺激西方民主大國,你想想擁有貨幣霸權的國家會容許一個小散戶來挑戰嗎？最終的結果就是西方民主大國的『官方』出來放話使市場軋空＊＊＊的進九成的資產
          - name: $player
            line: 這又有什麼關西呢？
          - name: Κανείς δεν είναι σκοτεινός
            line: 有啊,表面上＊＊＊在市場輸了,但是實際上他贏的是一個非常大的籌碼啊
          - name: $player
            line: 什麼非常大的籌碼...?
          - name: Κανείς δεν είναι σκοτεινός
            lnie: ＊＊＊是組織選出的領導者,對他出手就是對整個組織出手,因為＊＊＊有組織的代表權,他在輸了之後就對組織內說了這些話
          - name: 沒有人
            line: 『今天他們敢洗劫掉我九成的財產,明天他就敢洗劫掉各位九成的財富及資源,各位我被洗劫只是個測試,測試這個盟國值不值得組織繼續支持下去,而面對這樣的盟國我們還需要遵守與他們的條約嗎？我們給了他們貨幣霸權讓她可以用同樣的招數對付著威脅自己的國家,但是如今他們卻向我們出手把一直在背後幫助他們的我們當成了敵人,全世界不是只有他們一個國家,有其他正在被他們欺凌的國家有野心想拿到貨幣霸權,難道我們不在這個時候著那些國家一臂之力嗎？還是要等者那個現在就想對組織動手的國家在未來洗劫各位九成的財富與資源？』
          - name: Κανείς δεν είναι σκοτεινός
            line: 就是這句話讓『沒有人』撕毀了條約,可以出手毀掉西方民主大國的貨幣霸權
          - name: $player
            line: 可是要毀掉有這麼容易嗎....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 確實畢竟是組織自己養出來的,也是要付出點代價的...但是他在撕毀後有一批人幫西方民主大國說話承擔了一半的責任
          - name: $player
            line: 哪一批人？
          - name: Κανείς δεν είναι σκοτεινός
            line: 負責西方民主大國那個區域的團隊,總之結論就是『沒有人』說：
          - name: 沒有人
            line: 君無戲言我撕毀了就是撕毀了,但是不代表不能重新簽一個新的條約,這樣吧我把下台階搭了一半,另一半他們搭好了我就重簽一個新的條約
          - name: $player
            line: 為什麼『沒有人』會放軟？
          - name: Κανείς δεν είναι σκοτεινός
            line: 有很多的因素,總的來說是成本考量,其實對於東方專制大國先階段要幫對於組織來說沒必要出這麼多的資源去幫,要對付西方民主大國也不是現階段就一定要打掉
          - name: Κανείς δεν είναι σκοτεινός
            line: 組織的戰略大多是超長期的的幾十年到幾百年在部屬的,這樣成本就會降低,而且組織的優勢也在這
          - name: $player
            line: 那是什麼原因讓幫助東方專制大國的成本會比較多
          - name: Κανείς δεν είναι σκοτεινός
            line: 第一最主要的是決心,組織所要選的霸權最重要的就是決心,當世界第一的決心，『沒有人』說：現在還看不到
          - name: $player
            line: 那要怎樣才可以表達自己的決心？
          - name: Κανείς δεν είναι σκοτεινός
            line: 貨幣的政策,『沒有人』對於東方專制大國救房市這部分是一個最大的錯誤,房市的泡沫是每個變強大的國家一個必經的道路,因為房價所影響的對於年輕世代是心理層面非常大的衝擊,這衝擊影響的是整個國家的未來
          - name: Κανείς δεν είναι σκοτεινός
            line: 你看西方民主大國富豪榜排名前幾個有哪幾個是靠房產的,當初西方民主大國是如何面對房市的泡沫,一味的刺激只是治標不治本的方式
          - name: Κανείς δεν είναι σκοτεινός
            line: 只能說他要繼續這樣下去,看看他隔壁失落30年的國家....那就是東方專制大國的未來....
          - name: Κανείς δεν είναι σκοτεινός
            line: 再來就是貨幣結算權的部分,重點不是結算,是『定價』權,他自己掉入了一個坑,我不知道東方專制大國有沒有發現,只能說這部分『沒有人』有說：
          - name: 沒有人
            line: 能源輸出的集團,他們想要再生能源我不是不能給,但是定價權要給東方專制大國吧,給個結算權兩邊都討好,那你去跟西方民主大國要再生能源的技術吧....沒把定價權換國我是不會同意的
          - name: Κανείς δεν είναι σκοτεινός
            line: 而且對於東方專制大國所想要的全民均富,要達成這個條件首先要拿到貨幣霸權
          - name: Κανείς δεν είναι σκοτεινός
            line: 當初建議西方民主大國之所以全球化,就是因為社會的結構從一個國家擴展到其他國家,這樣西方民主大國才可以容納比較多的有錢人
          - name: Κανείς δεν είναι σκοτεινός
            line: 回到決心這個主題,別國給出了貨幣的定價權,東方專制大國有沒有辦法承受這也是個問題
          - name: $player
            line: 這是什麼意思
          - name: Κανείς δεν είναι σκοτεινός
            line: 市場要開放,至少要對給出定價權的國家開放市場,如果不開放這個體系就會無法運作,簡單來說貨幣霸權是要付出代價的,西方民主大國用的那套就已經是算好的體系了,照抄但是主人變成東方專制大國就好
          - name: Κανείς δεν είναι σκοτεινός
            line: 只要東方專制大國展現出足夠的決心,他內部的政治問題組織可以幫他處理掉,只是他們現在的作法,還是在保護上層的那一部份人剝削底層大部分的人民,這種情況下組織不會出手幫忙的...
          - name: Κανείς δεν είναι σκοτεινός
            line: 也許他們覺得要反必須要有一個領頭的諸侯才會反,但是....他們不知道的事反叛的種子並不是在那些頂層階級上,也許他們有威脅有極大的可能信但是那些人,以組織的角度算很小的了....
          - name: $player
            line: 可是『沒有人』會考量到成本是代表,組織的資源不足嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 不可能不足....你知道組織在之前有80%的資源是用在『沒有人』的國家,那時他接手這裡的事務時就直接砍掉這80%,之所以要組織的資源是因為那部分要時間去去除
          - name: Κανείς δεν είναι σκοτεινός
            line: 而現在過了一年多也只是砍了20%,而下國際政治這盤棋多用的不到10%也就是說他砍了20%有10%以上還沒用
          - name: $player
            line: 所以需要4年的時間才可以把80%全部砍掉嗎....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是,那60%是因為其他因素沒砍掉的,不是砍不掉,就是要留幾張牌給＊＊＊用....
          - name: $player
            line: 那前面說的下台階是什麼？
          - name: Κανείς δεν είναι σκοτεινός
            line: 那個其實前面都講過了,就是組織的要求財富效應要消除之類的,基本上前面都提過....
          - name: $player
            line: 可是我記得前面有說什麼首富之類的....那個也算嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 那個要看當時的時間線,那時候『沒有人』才剛接手其實並不了解這裡的事務,所以那時所說的是他看到的錯誤但是這些錯誤對於組織是非常有利的,所以你看有些事之後都沒再提了,包括制度的問題,確實是有問題只是那些問題不正是組織操作的空間嗎？
          - name: $player
            line: 所以他當初所說的那些企業與人是有什麼問題呢？
          - name: Κανείς δεν είναι σκοτεινός  
            line: 組織要控制科技的發展,就需要這些壟斷型企業跟人的存在
          - name: Κανείς δεν είναι σκοτεινός
            line: 一間公司其實就是一個社會的縮影,有階級,有政治,在這種情況下,一個真正有實力的人才,組織可以通過公司內部的政治處理掉這些人才
          - name: Κανείς δεν είναι σκοτεινός
            line: 相反的這些人才要是在整個大環境中,就像是一間間小公司在競爭,這時實力就會是決定勝敗的關鍵而不是人與人之間的關係
          - name: $player
            line: 一家好的公司重視人的能力也不會被影響吧
          - name: Κανείς δεν είναι σκοτεινός
            line: 就算是一家再好的公司終就是獨裁體系不是嗎？有哪間公司升職是單純只看專業技術能力的？只看專業技術不懂管人，公司存活得下去嗎？
          - name: $player
            line: 所以只要消除財富效應就可以了嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 沒這麼簡單『沒有人』所看的指標還有其他的經濟數據
          - name: Κανείς δεν είναι σκοτεινός
            line: 但是我覺得最主要的除了財富效應之外還有一些潛在因素
          - name: $player
            line: 什麼潛在因素？
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』想要西方幫自己的國家『市場出清』概念跟消除財富效應差不多,反正就是要西方民主大國在解決自己的問題同時把自己國家的問題也給解決了
          - name: Κανείς δεν είναι σκοτεινός 
            line: 還有就是＊＊＊要自己國家的政黨輪替
          - name: $player
            line: 政黨輪替？
          - name: Κανείς δεν είναι σκοτεινός
            line: 原因只是要防止自己國家有戰爭發生而已,要是沒有政黨輪替的話,那『沒有人』自己國家發生軍事衝突的機率就會大幅提高,組織不需要消耗成本的情況下可以被壓下去,但是假如組織需要消耗成本,那『沒有人』在利益的考量下要阻止會有難度
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以＊＊＊連讓機率大增的可能性都不想要有
          - name: Κανείς δεν είναι σκοτεινός
            line: 其次都還不是重點,消除財富效應也不僅僅只是市場崩跌就可以消除的....西方民主大國自己也知道,太早崩問題也不會解決,他們其實很去清楚這些事情,畢竟歷史上都發生過....
          - name: $player
            line: 那市場出清有特定的對象嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: ＊＊＊所在的公司吧....
          - name: $player
            line: 是有什麼原因嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 原本用在＊＊＊國家的 80% 有大一部份是壓在那家公司的,所以那家公司才會成為龍頭又關係到自己的國家利益
          - name: Κανείς δεν είναι σκοτεινός
            line: ＊＊＊進去就是要補上那個缺口的,當初是至少會解決成本問題,人事成本的部分,進去之後＊＊＊發現內部有一個非常嚴重的問題
          - name: Κανείς δεν είναι σκοτεινός
            line: 上面想做的事底下不想達成,這個矛盾就讓計畫一延再延,而＊＊＊想幫也無能為力,因為要做出那個東西需要先了解目前的水平到哪,而組織那邊的不可能直接搬過來,因為差距太大了,拿來妳也不會用,會用了對組織又是個潛在威脅
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』的作法一直以來都是非常強勢的,因為他手握權力,再來他的身份讓他只能越來越強勢,所以他才會打下去,不是真的想打而是,恨鐵不成鋼的概念,既然下不了決心那我就逼你必須要有改變的覺悟
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以你看他的作法，你要私底下對幹那＊＊＊就表面上標準在那就是那,畢竟合作是雙向的嗎....各退一步其實事情就好解決
          - name: Κανείς δεν είναι σκοτεινός
            line: 回到公司的話題,其實＊＊＊已經算非常好了,他自己進去要怎麼用＊＊＊就看那家公司有沒有本事,對他來說也不急,上下有矛盾,他之前也說了,上面可以直接找＊＊＊談啊
          - name: Κανείς δεν είναι σκοτεινός
            line: 其他的像國際政治的問題找＊＊＊可能不好談,但是要說幫他們度過這沒什麼不能談的
          - name: $player
            line: 為什麼國際政治的不好談？
          - name: Κανείς δεν είναι σκοτεινός  
            line: 因為劇本已經寫好了,再來＊＊＊只是決定大方向而已,跟他談還不如跟對接的窗口談
          - name: Κανείς δεν είναι σκοτεινός
            line: 還有組織的人其實不想要各國直接找＊＊＊談,因為找他談事情就確定的,會失去彈性,畢竟『沒有人』已經算是最高層了....
          - name: $player
            line: 那是不是就證明其實沒有人是沒有應對的能力呢...?
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是沒有應對的能力...那上次的當下是沒有談過所以那段是一個操作,事實上之後是談了,但是結果就是關係降到了冰點,不過匯差大概也就這樣子了吧...
          - name: $player
            line: 降到了冰點？所以完全不來往了嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 那條線是沒斷的,但是做到『沒有人』那種位子的人,他會不知道自己在做什麼嗎？即便雙方談的不愉快但是有些底線還是不會破的....
          - name: Κανείς δεν είναι σκοτεινός
            line: 而且現在『沒有人』手上能在短期對抗的其實只有 東方專制大國 這一張而已,背後雖然有很多蓋牌但是那些都是屬於中長期的對抗使用的...
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以在現階段除非與 東方專制大國 合作的理想不然,與西方民主大國的關係最低就這樣了....
          - name: $player
            line: 那與 東方專制大國 合作是哪裡不理想呢？
          - name: Κανείς δεν είναι σκοτεινός
            line: 這不單單只是談判的問題,主要還有組織內部矛盾的問題....
          - name: $player
            line: 組織內部的矛盾？
          - name: Κανείς δεν είναι σκοτεινός
            line: 在一開始為什麼會朝向西方,甚至不惜搞一個疫情來讓原本處於劣勢的西方重新拿回主導地位
          - name: Κανείς δεν είναι σκοτεινός
            line: 原因就是一開始『沒有人』接手這裡時根本不了解這裡的政治經濟的架構,但是在那個當下他又必須做出決策所以就直接採納下面的建議
          - name: $player
            line: 這根矛盾又有什麼關係呢？
          - name: Κανείς δεν είναι σκοτεινός
            line: 因為組織內大多數是支持西方的制度,這個制度不是單純的民主或者獨裁而是更細節的政治結構到理念到法律的架構
          - name: Κανείς δεν είναι σκοτεινός
            line: 而不支持 東方專制大國 的原因也不僅僅只是因為獨裁,而是因為他們的理念中『均富』的概念....過去任何一個文明發展到了均富後長期維持最終都會毀滅
          - name: $player
            line: 為什麼？人人平等大家都有錢不是很好嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 你確定這對一個國家發展是一件好事嗎？這背後用心理學去推就可以知道答案了....
          - name: Κανείς δεν είναι σκοτεινός
            line: 總之這次幫 東方專制大國 穩定社會,是有極限的....在 東方專制大國 不去刺激經濟的情況下,至少五年,但是他們 又想要次刺激經濟都說了過去失落的30年那個國家,他還想要讓歷史重演....越是刺激經濟效果會越來越弱到最後 東方專制大國 內部會有政變
          - name: Κανείς δεν είναι σκοτεινός
            line: 反正現在的結論也就只是這樣....
          - name: $player
            line: 那跟西方是那裡談不好？
          - name: Κανείς δεν είναι σκοτεινός
            line: 不就是『軟著路』嗎？不是沒辦法，只是『沒有人』其實不想說....
          - name: Κανείς δεν είναι σκοτεινός
            line: 過去有一個文明曾經發生過跟現在 西方民主大國 非常像的問題以及狀況 曾經經濟軟著路
          - name: Κανείς δεν είναι σκοτεινός
            line: 事後去分析要想在資產價格泡沫時沒有通膨的問題,必須達成3個條件
          - name: Κανείς δεν είναι σκοτεινός
            line: 第一是國債殖利率的倒掛,第二是財富效應的持續創歷史新高,第三是貨幣的主導地位
          - name: Κανείς δεν είναι σκοτεινός
            line: 這三個條件看似簡單實際上很難,西方民主大國目前其實只差第二項就可以達成了
          - name: $player
            line: 可是『沒有人』跟西方民主大國的關係不是降到冰點了嗎？為什麼還要說這些....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 這些確實是事實,但是 西方民主大國 他敢相信嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 他在這裡寫的很多條件,因該是說每一條都被推翻了，對他來說有沒影響...因為一個國家面對問題都不只有一個戰略了,你覺得體量超過這些國家的組織會只有單一戰略嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 甚至在這裡寫的都是戰略的一部份,就像他想下架執政黨,這對『沒有人』來說只是用來聚焦用的,實際上在現在誰選上都沒差,因為問題早在底下解決了.....
          - name: Κανείς δεν είναι σκοτεινός
            line: 至於他說的是事實只是現在還沒有說完而已,因為會達成那3種條件,背後一定是有問題的,不過 西方 這麼多人才分析出沒說出來的部分因該不難吧....
          - name: $player
            line: 達成那三個條件為什麼會『軟著路』
          - name: Κανείς δεν είναι σκοτεινός
            line: 其實當時是因為天時地利人和才成功的,而現在時間不對
          - name: $player
            line: 什麼時間？
          - name: Κανείς δεν είναι σκοτεινός
            line: 選舉的時間...
          - name: Κανείς δεν είναι σκοτεινός
            line: 而那三個條件,實際上在後續的研究後股市創新高這件事不是重點
          - name: $player
            line: 不是必要的重點？所以只要達成2項就可以了嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 還是要三項條件,只是第三項有點難解釋...簡單來說是幅度,這背後的原理就是價格對於所有人心理的影響
          - name: $player
            line: 價格對於心裡的影響？
          - name: Κανείς δεν είναι σκοτεινός
            line: 對,政治與經濟底層的邏輯就是心理學,而一直創新高是沒辦法軟著路的...
          - name: $player
            line: 可是前面不是說會『軟著路』嗎...?
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是有寫『曾經」嗎？這兩個字就是陷阱....當時只是在要大選前到大選後『曾經』軟著路,但是該來的還是要來的...那個軟著路說白了其實只是假訊號...
          - name: $player
            line: 所以衰退是不可避免的嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 只能說這是必經的一個過程,只是在於是國家的衰退還是經濟短暫的衰退而已
          - name: $player
            line: 這是什麼意思0.0
          - name: Κανείς δεν είναι σκοτεινός
            line: 這背後有蠻複雜的邏輯之後再說明,不過簡單來說就是要做『市場出清』的機制,再說明白點科技股在短時間崩到7000也就是主跌段,然後反彈整理
          - name: Κανείς δεν είναι σκοτεινός
            line: 整理的期間就是『軟著路』論述以及階段的開始,要注意最大的重點是幅度
          - name: Κανείς δεν είναι σκοτεινός
            line: 這個幅度意思是跌的時候要快幅度要大,反彈的時候要慢幅度要小,這樣才不會造成惡性通脹,我知道『通膨』對於西方不是一個壞事,他可以減少債務的壓力,甚至可以是升息的藉口
          - name: Κανείς δεν είναι σκοτεινός
            line: 而西方也在利用者『惡性通膨』利用的好沒事發生甚至解決了問題,但是過往的經驗『惡性通膨』所引發的政治動盪反而更容易發生,在數據看起來還OK的情況下，出現大規模的罷工還僅僅只是開始而已
          - name: $player
            line: 所以如果繼續下去,『沒有人』會讓社會動盪？
          - name: Κανείς δεν είναι σκοτεινός
            line: 這個....其實不是『沒有人』做的,等等說明完你就會知道其實組織跟『沒有人』根本就沒做什麼事情
          - name: $player
            line: 這是怎麼回事....?
          - name: Κανείς δεν είναι σκοτεινός
            line: 先說結論吧,就是『惡性通膨』可以當作話題炒作甚至加息是藉口,但是別『假戲真做』,不然絕對會出大事的
          - name: $player
            line: 但是怎麼這一章的論述跟之前有有這麼大個差異...？
          - name: Κανείς δεν είναι σκοτεινός
            line: 這是因為＊＊＊跟『沒有人』換手了
          - name: $player
            line: ！！換手？
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』跟＊＊＊兩個說白了,目的是一致的但是作法是不同的,一個作法偏向理想,認為只要把事情說清楚溝通好,就可以好好的合作,一個是比較現實的想法...
          - name: $player
            line: 比較現實的想法是什麼？
          - name: Κανείς δεν είναι σκοτεινός
            line: 比較激進吧,在寫這章的當下是沒辦法解釋這部分的....因為已經換手了...
          - name: $player
            line: 可是換手的原因是什麼？
          - name: Κανείς δεν είναι σκοτεινός
            line: 有蠻多的因素的主要有兩個,第一個就是『沒有人』沒把國際情勢處理好,反而越搞越糟...但是這其實不是主要的因素
          - name: Κανείς δεν είναι σκοτεινός
            line: 第二個原因是＊＊＊負責的是在幫助自己國家一個最重要的企業上,最近遇上了挫折也無法繼續執行了,所以就換手讓『沒有人』來處理了
          - name: $player
            line: 還是不太懂誒...
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』原本是負責組織的部分的,這世界是由＊＊＊處理的,雙方都有權利,但是本質上是不同的
          - name: Κανείς δεν είναι σκοτεινός
            line: 『沒有人』是一個領導者,比較偏向政治人物,而＊＊＊比較像是實業家,雖然有權力在手但是作為一名政治家從來就不是他的夢想,他更像是發明家
          - name: Κανείς δεν είναι σκοτεινός 
            line: 所以＊＊＊對於政治的紛亂不感興趣,他只要能達成他的目標就行了
          - name: $player
            line: 可是組織還有＊＊＊的目標是什麼？從之前來看都是經濟和政治上的訴求啊...
          - name: Κανείς δεν είναι σκοτεινός
            line: 組織要的是發展,會有經濟跟政治的訴求是因為這兩項短期的操控有一些限制,要完全操作只能做長期的操作
          - name: $player
            line: 長期是多久？
          - name: Κανείς δεν είναι σκοτεινός
            line: 10年以上
          - name: $player
            line: 那他之前說的10年內的都是假的嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 不是,只是一定的限制而已而且通常不會做這件事...
          - name: Κανείς δεν είναι σκοτεινός
            line: 上次說的對於東方專制大國的支援,在換手後就被拿掉了,目前是看西方民主大國『市場出清』的意願和效率,會決定是否要提前引爆東方專制大國內部的政治動盪
          - name: $player
            line: 感覺又甩尾了...但是換手後＊＊＊對於國際政治了解嗎？會不會之後又變了？
          - name: Κανείς δεν είναι σκοτεινός
            line: 瞭不瞭解等等說明清楚之後就可以做出判斷了,不過＊＊＊跟『沒有人』了解的程度是差不多的
          - name: Κανείς δεν είναι σκοτεινός
            line: 只能說現在 西方民主大國 有很多的問題,在『市場出清』過後,會解決一半以上吧
          - name: $player
            line: 但是市場是集體意識的體現,是說出清就出清嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 你確定是集體意識嗎...其實只要主力出貨市場不就出清了嗎....而那些主力西方上層階級的人會不認識嗎？會到現在都不出清很明顯是在故意搞的...
          - name: Κανείς δεν είναι σκοτεινός
            line: 總之接下來會把話都說清楚,西方民主大國要做對不僅僅只是跟組織而已,這只是一個選擇題，只是選擇的是一個霸權的未來,那個力量是連組織都絕對都不會與他對抗的...
          - name: $player
            line: 那＊＊＊遇到的挫折是什麼？
          - name: Κανείς δεν είναι σκοτεινός
            line: ＊＊＊看到了,公司內部管理存在著『結構性的問題』,還有底層有著非常嚴重的『誠信問題』而當＊＊＊完成第一階段後,當它反映出這椰問題時得到的卻是被一個莫須有的『Ｍe Too』罪名而被處置了...
          - name: $player
            line: 第一階段是什麼？
          - name: Κανείς δεν είναι σκοτεινός
            line: 第一階段是當初在把資源移走時所做的補償...就是由＊＊＊幫助這家重要的企業大幅的降低成本視情況幫助發展
          - name: Κανείς δεν είναι σκοτεινός
            line: 不過現在發生了這些事情所以都停擺了
          - name: $player
            line: 可是你剛剛說『完成後』所以是已經將成本降低了嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 完成是完成了,但是最後說出公司結構性的問題,就是在做最後的確認,究竟這家公司還值不值得接受資源呢？還能夠『再創奇蹟』嗎？
          - name: Κανείς δεν είναι σκοτεινός
            line: 如果連內部的『管理問題』都不願意直面,甚至連自己提出的ＩＣＩＣ都無法遵守,那這樣的公司究竟值不值得幫助呢？
          - name: $player
            line: 那＊＊＊大幅減少是多少？會不會是不夠多呢？
          - name: Κανείς δεν είναι σκοτεινός
            line: 『至少將成本砍一半』而且這不完全是為了這家公司做的,這還是為了降低物價所作出的努力
          - name: $player
            line: 降低物價？
          - name: Κανείς δεν είναι σκοτεινός
            line: 降低晶片的成本可以讓大型壟斷企業沒有抬升物價的理由,＊＊＊雖然對政治不興趣,但是並不是不了解,他只是不想在這方面爭吵而已...與其在那上面爭執倒不如把事情給做好
          - name: Κανείς δεν είναι σκοτεινός
            line: 所以他的做法不是握旋而是非常單純的把話說清楚而已,但是一旦他要做組織各區域的人是阻止不了他的...因為即便他們一直壓著她也會自己把事情給做了...
          - name: $player
            line: 這是什麼意思
          - name: Κανείς δεν είναι σκοτεινός
            line: 意思就是組織那些設備,他比他們還瞭解,甚至他有其他更多的東西....因為＊＊＊當初支援組織所負責的就是技術這一塊....
          - name: $player
            line: 那組織想要的是什麼？
          - name: Κανείς δεν είναι σκοτεινός
            line: 簡單來說是發展,但是問題是在於,科技發展和經濟可以比喻成兩者會發生交叉,而這個交叉可以是黃金交叉也可以是死亡交叉...
          - name: $player
            line: 交叉？
          - name: Κανείς δεν είναι σκοτεινός
            line: 講明白點,就是在資產價格泡沫的時候,科技突破並不會發生軟著路...相反的會造成更嚴重的衝突...
          - name: $player
            line: 怎麼會發生這件事...
          - name: Κανείς δεν είναι σκοτεινός
            line: 這是事實...過去有好幾個文明都嘗試過了...在資產價格泡沫化時,技術的飛速成長,只會使泡沫更大,會大到無法算出正確的估值...這是人性
          - name: Κανείς δεν είναι σκοτεινός
            line: 這可以連結到前面所說的『那個力量』
          - name: $player
            line: 那個力量？
          - name: Κανείς δεν είναι σκοτεινός
            line: 他通常都被稱為自然的力量,或者是被神化的存在,但是它的本質其實只是多個系統的結合而已
          - name: $player
            line: 被神化的存在？
          - name: Κανείς δεν είναι σκοτεινός
            line: 因為過去那些即將毀滅的文明,對於他們來說唯一能做的就是告訴下一個文明的人,不要重蹈覆側,而神靈化是最簡單最淺顯易懂的方法
          - name: Κανείς δεν είναι σκοτεινός
            line: 在所有的系統中,最複雜的就是智慧體的系統...大自然也是一個系統,照理來說災害因該要準確的預測才對,但是因為加入了『人』的因素,所以沒辦法精準的預測
          - name: $player
            line: 意思是說『人』是可以改變天氣的？
          - name: Κανείς δεν είναι σκοτεινός
            line: 在不知不覺中,確實有影響到,不過要說到控制那還很久...
          - name: Κανείς δεν είναι σκοτεινός
            line: 因為這件事情有先例,而且每一次都一定面臨衰退...小到國家的滅亡,大到整個文明的毀滅
          - name: $player
            line: 可是說這些的用意是...?
          - name: Κανείς δεν είναι σκοτεινός
            line: 組織並不是什麼都沒做,大部分的資源都用在封鎖那些可以推動發展的人.....
          - name: $player
            line: 是用什麼方法？
          - name: Κανείς δεν είναι σκοτεινός
            line: 疫情對於腦部的後遺症...這是屬於大範圍的佈局,剩餘的漏網之魚是用『財富效應』還鎖住的
          - name: $player
            line: ！財富效應！既然財富效應會抑制發展,那又怎麼會發生在資產價格泡沫時技術快速的發展呢？
          - name: Κανείς δεν είναι σκοτεινός 
            line: 正常只會對部分有抑制而已...所以才要組織特別的操作才可以完全壓制
          - name: Κανείς δεν είναι σκοτεινός
            line: 而且＊＊＊有說過,這樣還不一定能100%的確定,因為人是可以創造奇蹟的...雖然機率很低但不是0
          - name: $player
            line: 可是不能夠完全壓制不就還是有風險嗎...?
          - name: Κανείς δεν είναι σκοτεινός   
            line: 是有風險,但是目前的極限就是如此...除非用降維的方式...可是這會讓人失去可能性...
          - name: $player
            line: 可是財富效應是要怎麼壓制技術的增長的...?
          - name: Κανείς δεν είναι σκοτεινός 
            line: 現在還不太想講誒....等西方民主大國確定要把財富效應打下來在說好了....



