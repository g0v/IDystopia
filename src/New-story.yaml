          - name: Κανείς δεν είναι σκοτεινός
            line: 組織！！你怎麼會知道『？』是一個組織呢…?
          - name: $player
            line: 是 i 跟我說的
          - name: Κανείς δεν είναι σκοτεινός
            line: 是嗎...『？』確實是一個組織，這個組織知道所有的歷史，以及那些神話中的真相，他們有著超越世代的技術。組織內部有2個派系，一個是將技術提供給民主國家並幫助民主國家解決內部問題使民主國家可以對抗獨裁勢力的保守派，另一個是選擇將技術給獨裁勢力，通過讓人民再次失去民主以及自由而更加積極的爭取及捍衛奮戰的激進派，這兩個派系要處理的事務不同，保守派主要是在處理氣候的問題，一直以來都是保守派在修復地球的損傷，激進派處裡的是疾病以及基因相關的事情
